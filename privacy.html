  <h2>Googleアナリティクスの使用について</h2>
  <p>このウェブサイトでは、Googleによるアクセス解析ツール「Googleアナリティクス」を使用しており、Googleアナリティクスはデータ収集のためにCookieを使用しています。 データは匿名で収集されており、個人を特定するものではありません。この機能はお使いのブラウザの設定でCookieを無効にすることで拒否することができます。 Googleアナリティクスでデータが収集および処理される仕組みの詳細は「Google のサービスを使用するサイトやアプリから収集した情報の Google による使用」のページをご覧ください。</p>
