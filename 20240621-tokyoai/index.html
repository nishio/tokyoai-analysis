試みていて、とても価値ある取り組みだと思う。","comment_id":"0","x":10.729674,"y":0.68584275,"p":0},{"arg_id":"A2_0","argument":"今回の投票先は安野さんに決めました。33歳で若く、エンジニアであり、AIにも深い知識があります。","comment_id":"2","x":10.657798,"y":0.6818072,"p":0},{"arg_id":"A3_0","argument":"昨日東京都知事選に出馬を表明した『サーキットスイッチャー』の安野貴博さんについて知りたい方は、ログミーのインタビューをご覧ください。","comment_id":"3","x":11.587667,"y":1.0224811,"p":1},{"arg_id":"A4_0","argument":"昨日東京都知事選に出馬を表明した『サーキット・スイッチャー』の安野貴博さんについて知りたい方は、ログミーのインタビューをご覧ください。","comment_id":"4","x":11.590202,"y":1.0263742,"p":1},{"arg_id":"A5_2","argument":"安野さんが周りを巻き込んだり、政治ができるかが心配。","comment_id":"5","x":10.894251,"y":-0.044214115,"p":1},{"arg_id":"A6_0","argument":"安野たかひろさんには、知名度だけの起業家の応援ではなく、教育、医療、福祉、産業など各分野で実績のある専門知識のある人材がブレーンについてほしい。","comment_id":"6","x":11.563419,"y":-0.032617558,"p":0},{"arg_id":"A12_0","argument":"安野さんはどこかの政党から推薦を受けるつもりがありますか？","comment_id":"12","x":10.871127,"y":0.09252909,"p":0},{"arg_id":"A14_1","argument":"安野さんの東京愛に期待している。","comment_id":"14","x":11.739012,"y":0.4010295,"p":0.6247708904218287},{"arg_id":"A18_0","argument":"安野さんが都知事になったら、住民監査請求に対する不当な黒塗りや白抜きの不開示を無くせますか？","comment_id":"18","x":10.866521,"y":-0.1074634,"p":0.6713093559668744},{"arg_id":"A19_0","argument":"都民はうまく使ってみたら？安野さんが都知事になれなくても、どこかで生きてくるかもしれない。","comment_id":"19","x":10.812428,"y":-0.16714515,"p":0},{"arg_id":"A20_0","argument":"開成東大卒の「天才AIエンジニア」が都知事選出馬を決意。オードリー・タンに背中を押され、圧倒的危機感を感じたため。","comment_id":"20","x":11.16719,"y":1.1227187,"p":1},{"arg_id":"A32_0","argument":"安野さんが都知事選に挑戦してくれることは嬉しい。政治に絶望していた我々の世代や若者、将来の世代は安野さんに託していいと思います。","comment_id":"32","x":10.750941,"y":0.07335924,"p":1},{"arg_id":"A42_0","argument":"SF作家の安野貴博氏が都知事選に立候補し、近未来小説『サーキット・スイッチャー』に表れたテクノロジーへの問題意識を政治の場に持ち込み、AIを活用した新たな選挙戦略に挑んでいる。興味深い。","comment_id":"42","x":11.229724,"y":1.1114459,"p":1},{"arg_id":"A46_0","argument":"安野たかひろ氏の都知事選出馬は興味深い。","comment_id":"46","x":11.235787,"y":0.05128998,"p":1},{"arg_id":"A52_1","argument":"現状の問題整理とマニフェストを作ってほしい。 #tokyoai","comment_id":"52","x":11.3252125,"y":2.1194062,"p":0.8416348911121428}, 47692,"p":0},{"arg_id":"A98_0","argument":"安野さんを東京都知事にすれば、東京都が変なAIに予算を付けて導入するという間違いを避けられる可能性が高い。","comment_id":"98","x":10.72233,"y":0.38018805,"p":1},{"arg_id":"A99_0","argument":"The Tokyo Governor Election on July 7, 2024, is becoming a battle of AI. Current governor Yuriko Koike has released AI YURIKO as her AI agent and made it the navigator of a news show for her campaign.","comment_id":"99","x":11.675366,"y":1.1886896,"p":0},{"arg_id":"A100_0","argument":"昨日出馬表明した現職が今日になって #tokyoai をやっていて強い。","comment_id":"100","x":11.909277,"y":1.250219,"p":1},{"arg_id":"A103_1","argument":"安野たかひろを選んでもらうには、AIゆりこの面白さを認める必要がある。","comment_id":"103","x":11.266356,"y":0.4418356,"p":0},{"arg_id":"A113_0","argument":"安野さんが当選しなかった場合、当選者からAI担当幹部等のオファーがあったら検討しますか？それとも、次の国政に向かいますか？","comment_id":"113","x":10.719749,"y":0.2620991,"p":0},{"arg_id":"A115_0","argument":"小池百合子都知事のAIゆりこは面白いが、従来の映像表現に過ぎない。","comment_id":"115","x":10.956794,"y":0.7611098,"p":0},{"arg_id":"A123_0","argument":"出馬表明記者会見ハイライト #東京都 #東京都知事選挙 #安野たかひろ #TOKYOAI","comment_id":"123","x":11.991693,"y":1.1703907,"p":1},{"arg_id":"A125_0","argument":"安野さん、私は次回の会合を受け入れます。","comment_id":"125","x":11.653562,"y":0.30978033,"p":0.6506989392746736},{"arg_id":"A136_0","argument":"東京都知事選に松尾研出身の安野たかひろという若い候補がいる。","comment_id":"136","x":11.560275,"y":0.5933375,"p":0.8507374432109599},{"arg_id":"A138_0","argument":"東京都知事選挙に立候補している安野たかひろさんは、過去にTVで岸田総理の声真似を生成AIを使って本人の前でやっていたが、知名度があるにもかかわらず思い出せなかった。記憶を掘り起こすと良いと思う。","comment_id":"138","x":11.791592,"y":0.9270788,"p":0},{"arg_id":"A141_0","argument":"安野たかひろさんは、都民の意見を吸い上げる仕組みを創りあげようとしている。都知事になったら、私たち都民がより良い意見を言えるようになるべきだ。","comment_id":"141","x":10.98225,"y":-0.14565362,"p":0},{"arg_id":"A144_0","argument":"@takahiroanno @nmrtkfm いいインタビュー。政策提案について、GitHub非利用者やデジタルに不慣れな高齢者向けの意見収集の方法についても言及。Voicyなら倍速再生可能（利用登録不要）。#TOKYOAI","comment_id":"144","x":12.225985,"y":1.1234847,"p":0},{"arg_id":"A144_1","argument":"AI技術者、起業家、SF作家。そして都知事選出馬。安野貴博とは何者か？ https://t.co/K7rAGxYOZO","comment_id":"144","x":11.33 ":3.4517794,"p":1},{"arg_id":"A22_0","argument":"テクノロジーで人間をカバーする考え方には同意します。","comment_id":"22","x":7.9126453,"y":2.9512088,"p":1},{"arg_id":"A28_0","argument":"都知事選で利用する各種ツール（意見収集、目標設定の履歴管理、自動回答など）を都政でも広く利用してほしい。","comment_id":"28","x":7.456454,"y":1.784377,"p":1},{"arg_id":"A28_1","argument":"各種KPIの目標値、現在値、履歴、変化のきっかけとなった主要なイベントを常時公開し、APIでも取得できるようにしてほしい。","comment_id":"28","x":7.6162205,"y":1.8864895,"p":0},{"arg_id":"A29_1","argument":"テクノロジーを通じて、人と人とが互いを尊重し合える社会を作りたい。","comment_id":"29","x":7.8823056,"y":2.7148159,"p":0.6675475767522796},{"arg_id":"A30_1","argument":"検証可能なところから証拠に基づく政策立案(EBPM)を進めてほしい。","comment_id":"30","x":7.506917,"y":1.7340275,"p":1},{"arg_id":"A34_0","argument":"歳出減（社会保障見直し、既得権益の整理）を行ってほしい。","comment_id":"34","x":6.3706045,"y":1.268581,"p":1},{"arg_id":"A36_0","argument":"全域にLPWAメッシュネットワークを構築し、小型タグで高齢者と子供の見守りを実現し、都民に安心を提供してほしい。","comment_id":"36","x":6.4736476,"y":1.786907,"p":0},{"arg_id":"A51_0","argument":"AI・デジタル技術の恩恵を具体例で示してほしい。","comment_id":"51","x":8.586229,"y":3.1507468,"p":0.927167631696831},{"arg_id":"A53_1","argument":"AI・デジタル技術は、それ自体にはニーズがないため、「この技術であなたのニーズをこう満たします」と具体的に伝える必要がある。","comment_id":"53","x":8.587534,"y":3.2361712,"p":1},{"arg_id":"A63_1","argument":"新技術に対して寛容でない人達に向けてどんな発信をしていくつもりなのか気になる。","comment_id":"63","x":7.9251018,"y":3.098024,"p":0},{"arg_id":"A70_0","argument":"組織票への対抗策をデジタルで検討してほしい。","comment_id":"70","x":7.9889746,"y":2.3709917,"p":0},{"arg_id":"A73_1","argument":"迎合しろというわけではないが、広がるといいと思う。","comment_id":"73","x":6.6146417,"y":2.1233776,"p":1},{"arg_id":"A89_0","argument":"既存のメディアとコンピューターの長所を活用してほしい。","comment_id":"89","x":8.235884,"y":3.1741943,"p":1},{"arg_id":"A104_4","argument":"セーフティネットの拡充を考えてほしい。","comment_id":"104","x":6.8858247,"y":2.456537,"p":0.4411344008975917},{"arg_id":"A106_0","argument":"IT関連の政策が一般層には取っつきにくいと感じる。具体的な政策が都民の暮らしにどう繋がるのか、生活がどうなるのかを明確にしてほしい。","comment_id":"106","x":7.60635,"y":1.5948086,"p":1},{"arg_id":"A109_0","argument":"都内のイベント会場には電源が必要である。","comment_id":"109","x":7.0423555,"y":2.7585855,"p":0.6105758497412085},{"arg_id":"A109_1","argument":"都内にはイベント会場が多いが、電源の数が限られている。","comment_id":"109","x":7.008307,"y":2.6068015,"p":1},{"arg_id":"A111_0","argument":"現代の30代は、親のゲーム機が家にある世代である。","comment_id":"111","x":8.333429,"y":3.6045856,"p":0.5652930222403658},{"arg_id":"A111_1","argument":"新社会人の頃から、ホワイトボードのメモをスマホで撮ることに抵抗がない。","comment_id":"111","x":8.188489,"y":3.0821502,"p":1},{"arg_id":"A111_2","argument":"行政をDXすると、資料と情報を送れば自分で調べると思う。","comment_id":"111","x":7.182198,"y":2.119672,"p":0},{"arg_id":"A118_1","argument":"その時代に雑誌を作ったり、記事を書いたり、投稿していた人もいる。","comment_id":"118","x":8.578849,"y":3.3094025,"p":0.8337459608695},{"arg_id":"A125_4","argument":"組織の選択とメンテナンスについて考えます。","comment_id":"125","x":7.780176,"y":2.3083603,"p":1},{"arg_id":"A133_0","argument":"マイナバーカードなどの便利なツールに対する嫌悪感を減らしてほしい。","comment_id":"133","x":7.1650405,"y":2.568996,"p":0.5242538601864789},{"arg_id":"A133_1","argument":"制度には脆弱な部分があるが、上手く運用すれば不便が減る。","comment_id":"133","x":7.7694073,"y":2.504789,"p":0},{"arg_id":"A147_0","argument":"職場でデジタルツールを導入する際、抵抗する世代がいる。","comment_id":"147","x":8.098991,"y":3.3165753,"p":0},{"arg_id":"A148_0","argument":"パソコンを持っていない、スマホも苦手、使えるけどセキュリティーが不安という人々に対する支援策が書かれたページのURLを教えてください。","comment_id":"148","x":7.669426,"y":3.3275454,"p":0.9487446746835122},{"arg_id":"A151_2","argument":"現代版目安箱として、マイナンバーカード＋ご意見では駄目なのか。","comment_id":"151","x":7.0047355,"y":2.599186,"p":1},{"arg_id":"A165_1","argument":"災害時の避難経路や帰宅困難問題に取り組んでほしい。","comment_id":"165","x":7.033625,"y":2.9706936,"p":1},{"arg_id":"A171_0","argument":"AI技術の普及により、デジタルデバイドが拡大する可能性がある。","comment_id":"171","x":8.5473585,"y":3.2197657,"p":1},{"arg_id":"A193_0","argument":"テクノロジーを前面に出しているが、具体的に何をしたいのかが不明確。","comment_id":"193","x":7.9204993,"y":2.957156,"p":0.8641050303068043},{"arg_id":"A201_3","argument":"3. 世界一の教育環境の実現をテクノロジーでサポート。","comment_id":"201","x":7.9623322,"y":2.449812,"p":0},{"arg_id":"A201_4","argument":"4. 行政をもっと簡単で透明性の高いものにする。","comment_id":"201","x":7.057614,"y":1.9212198,"p":0.8430274820705601},{"arg_id":"A205_2","argument":"不正を取り締まる方法もあるはず。","comment_id":"205","x":7.117827,"y":1.7438693,"p":0.9914000559391636},{"arg_id":"A213_3","argument":"「フェイクニュース」とは何のことを指しているのか気になる。","comment_id":"213","x":8.64321,"y":2.8564038,"p":0},{"arg_id":"A222_1","argument":"AIに馴染みのないシニア世代に政策をわかりやすく説明してください。","comment_id":"222","x":7.7002244,"y":2.2088368,"p":1},{"arg_id":"A224_3","argument":"軽減税のアドバイスも含めたAI行政手続きを導入してほしい。","comment_id":"224","x":6.84132,"y":1.7397366,"p":0.943507916283048},{"arg_id":"A244_2","argument":"デジタルツールを用いて市民が行政を監視する必要がある。","comment_id":"244","x":7.7445526,"y":2.1190355,"p":1},{"arg_id":"A246_0","argument":"デジタル技術と運用システムのデザインが重要である。","comment_id":"246","x":8.4673815,"y":3.0376985,"p":0.794497148524274},{"arg_id":"A250_0","argument":"住民と行政の間で意見交換ができるプラットフォームを期待しています。","comment_id":"250","x":7.321638,"y":1.5735075,"p":0},{"arg_id":"A253_0","argument":"実験的な施策が通る英国を見習って、都政でも取り入れてほしい。","comment_id":"253","x":6.8857684,"y":1.6860045,"p":1},{"arg_id":"A258_2","argument":"テクノロジーを活用してリソースを確保してほしい。","comment_id":"258","x":7.9406075,"y":2.809944,"p":1},{"arg_id":"A263_0","argument":"インターネットの双方向性や交流は期待ほど実現しなかったと感じた。","comment_id":"263","x":7.623793,"y":3.4180841,"p":1},{"arg_id":"A264_0","argument":"テクノロジーの発展で経済が豊かになる一方、社会的弱者のセーフティーネットを強化してほしい。","comment_id":"264","x":7.676212,"y":2.8453462,"p":0.5451725402800863},{"arg_id":"A277_0","argument":"技術は効率化を促進するが、少数派を排除する危険性があるため留意してほしい。","comment_id":"277","x":7.7466884,"y":3.1144257,"p":0.7984641978949218},{"arg_id":"A289_0","argument":"彼のITの強みばかりが強調されている。","comment_id":"289","x":8.152184,"y":3.488529,"p":1},{"arg_id":"A289_2","argument":"パワポなどを使って概要を説明してほしい。","comment_id":"289","x":7.807894,"y":2.026431,"p":0},{"arg_id":"A291_2","argument":"発信方法もITを利用すればもっと広げられるのでは？例えば海外発信して世界のメディアを巻き込むとか。","comment_id":"291","x":8.218854,"y":3.1840498,"p":1},{"arg_id":"A295_0","argument":"AI活用を具体的に提示した政策をもっと見せてほしい。","comment_id":"295","x":7.6125946,"y":2.0966694,"p":0.8968745859287722},{"arg_id":"A297_0","argument":"AI技術を使った政策決定に興味があるが、リンクページの「政策5本柱」は具体性に欠けている。","comment_id":"297","x":8.2201605,"y":2.9414024,"p":0.737018782684383},{"arg_id":"A306_0","argument":"インターネット上で政策への改善・変更提案ができるようにする。","comment_id":"306","x":7.9391294,"y":2.2237964,"p":1},{"arg_id":"A308_0","argument":"安野さんの政策には、IT技術を使いこなせない人々への対応が不足していると感じます。","comment_id":"308","x":8.080425,"y":3.288765,"p":0},{"arg_id":"A308_1","argument":"IT技術を使いこなせない人々のセーフティーネットや救済策の具体策を提案してほしいです。","comment_id":"308","x":7.6263394,"y":3.0356116,"p":1},{"arg_id":"A310_0","argument":"刑法175条の廃止または緩和してほしい。","comment_id":"310","x":6.531846,"y":1.2842102,"p":0.6817136253558358},{"arg_id":"A315_0","argument":"停電時の対応策を教えてください。","comment_id":"315","x":7.1022706,"y":3.069181,"p":0.6549919709858418},{"arg_id":"A322_0","argument":"停電して電力供給がなくなったらAIは全滅ですか？","comment_id":"322","x":7.2554903,"y":3.2958002,"p":1},{"arg_id":"A323_0","argument":"行政でLINEを使うのはやめてほしい。","comment_id":"323","x":7.0392838,"y":1.9870647,"p":1},{"arg_id":"A335_0","argument":"福祉政策について、都が対応できる部分がまだあると思います。","comment_id":"335","x":7.195787,"y":1.7405361,"p":1},{"arg_id":"A337_2","argument":"支援の結果、生活がどうなるかがわかりづらい。","comment_id":"337","x":7.122018,"y":1.8732967,"p":0.4832849117272545},{"arg_id":"A338_1","argument":"ハード面の政策が少なく、防災に関する事項が曖昧である。","comment_id":"338","x":7.5212035,"y":1.9746788,"p":0},{"arg_id":"A339_0","argument":"福祉政策のニーズをゼロベースで探る必要があり、デジタルでの収集は困難だと思います。","comment_id":"339","x":8.061812,"y":2.6711938,"p":0},{"arg_id":"A339_1","argument":"専門家100人の知見とホームレス100人とのオフライン対話が、経済・福祉を最高水準に導くと思います。","comment_id":"339","x":6.6629496,"y":2.2711763,"p":0},{"arg_id":"A342_1","argument":"首都直下型地震が発生した時の首都機能の維持にデジタルがどう関わるのか知りたい。","comment_id":"342","x":7.2804127,"y":3.2111833,"p":1},{"arg_id":"A343_0","argument":"区営と民営の保育現場では、テクノロジーの反映が遅れる可能性がある。","comment_id":"343","x":7.8256855,"y":3.3179924,"p":0.6394895826017147},{"arg_id":"A343_1","argument":"修理費用が足りず、雨漏りすら直せない状況では、テクノロジーだけで効率化は難しい。","comment_id":"343","x":7.5544553,"y":3.0916855,"p":0.965673577546916},{"arg_id":"A343_2","argument":"手書きの温かみはPCでは出せないため、手書きが必要になるかもしれない。","comment_id":"343","x":8.294484,"y":3.4456983,"p":0},{"arg_id":"A343_3","argument":"テクノロジーだけで補えない部分をどう補うのか知りたい。","comment_id":"343","x":7.838583,"y":2.9836285,"p":0.79466751473534},{"arg_id":"A346_1","argument":"行政他三権の予算執行の目標達成評価や投票、意見徴収方法の改革が必要だと思います。","comment_id":"346","x":7.252196,"y":1.625211,"p":1},{"arg_id":"A358_0","argument":"オンラインにアクセスできない人々はどうなるのか？","comment_id":"358","x":7.7258782,"y":3.38642,"p":0.9487446746835122},{"arg_id":"A358_1","argument":"避難所にマイナンバーカードを持参できる人は少ないと思う。","comment_id":"358","x":6.9592695,"y":2.6716163,"p":1},{"arg_id":"A366_1","argument":"災害時にはミニコンビニをライフラインとして搭載することを提案する。","comment_id":"366","x":7.0480404,"y":3.0056815,"p":1},{"arg_id":"A381_1","argument":"インフラ支援、減税、規制緩和を行う。","comment_id":"381","x":6.60243,"y":1.4656531,"p":1},{"arg_id":"A383_1","argument":"大地震は必ず来る。この前提を無視した一極集中は危険である。","comment_id":"383","x":7.3482537,"y":2.9129975,"p":0},{"arg_id":"A388_0","argument":"公務員の人事評価制度の改革に取り組んでほしい。","comment_id":"388","x":6.762822,"y":1.6151674,"p":1},{"arg_id":"A396_1","argument":"課題構造と政策の実現性、価値判断の観点でマニフェストを評価したい。","comment_id":"396","x":7.6561313,"y":1.724956,"p":1},{"arg_id":"A402_0","argument":"行政の効率化とプッシュ型への移行が重要だと思う。","comment_id":"402","x":7.094433,"y":1.9499533,"p":0.8430274820705601},{"arg_id":"A405_0","argument":"立候補者のキャリアが一致したマニフェストで、教員の働き方改革とブロードリスニングに期待している。","comment_id":"405","x":6.6796055,"y":1.5461509,"p":1},{"arg_id":"A406_1","argument":"既成政党のマニフェストとは違い、テクノロジー活用による具体的解決案が多い。","comment_id":"406","x":8.024483,"y":2.6303337,"p":0},{"arg_id":"A420_0","argument":"デジタルサービスのUI改善だけでなく、UXも良くして使いやすいサービスにするべきである。","comment_id":"420","x":8.52132,"y":2.981744,"p":1},{"arg_id":"A426_2","argument":"通信や定時、エンカレチャレンジに倍率が流れているため、重点すべきは下から支える方である。","comment_id":"426","x":7.518176,"y":2.875303,"p":0},{"arg_id":"A431_1","argument":"サイバーセキュリティ強化を検討してほしい。","comment_id":"431","x":7.481918,"y":2.8009481,"p":0},{"arg_id":"A441_0","argument":"どこかでPDFを簡単にダウンロードできないかな？","comment_id":"441","x":7.698778,"y":3.4164224,"p":1},{"arg_id":"A448_1","argument":"デジタルでの発信だけでなく、受信をアップデートする視点に共感します。","comment_id":"448","x":8.521811,"y":2.9199982,"p":0.8032996032168722},{"arg_id":"A451_0","argument":"税金が正しく使われているかAIで監視してほしい。","comment_id":"451","x":6.6310577,"y":1.4963274,"p":1},{"arg_id":"A458_0","argument":"事故や事件が起きたら、周辺のドライブレコーダーのデータをすぐに集められるようにしてほしい。","comment_id":"458","x":7.007378,"y":2.969101,"p":1},{"arg_id":"A463_0","argument":"能登の震災で通信インフラが崩壊し、AI等のネット環境が使えない状況が発生する可能性が高いが、その対策が不足している。","comment_id":"463","x":7.3682857,"y":3.370104,"p":1},{"arg_id":"A478_0","argument":"避難所運営でマイナンバーカードを利用できるのだろうか。","comment_id":"478","x":6.9063535,"y":2.79206,"p":0.6105758497412085},{"arg_id":"A478_1","argument":"電気がすぐに通らない場合、どうするのだろう。","comment_id":"478","x":7.254391,"y":3.2380033,"p":1},{"arg_id":"A482_0","argument":"取り残されそうな層を救うために、IT対応できる層へのオペレーションを合理化する必要がある。","comment_id":"482","x":7.6607223,"y":3.0382407,"p":1},{"arg_id":"A485_0","argument":"行政サービスをプッシュ型で提供するのは良いアイデアだと思う。","comment_id":"485","x":7.0498176,"y":2.0441782,"p":0.5496316885394715},{"arg_id":"A510_0","argument":"政策の結果だけでなくKPIも見たい。","comment_id":"510","x":7.600326,"y":1.7420447,"p":1},{"arg_id":"A510_1","argument":"政策の変更点を見たい。","comment_id":"510","x":7.6002564,"y":1.573468,"p":1},{"arg_id":"A510_2","argument":"政策の進行具合をタスク管理ツールで見たい。","comment_id":"510","x":7.5148387,"y":1.799581,"p":1},{"arg_id":"A513_2","argument":"マンガによるクリエイティブのポジティブな効果も見てほしい。マンガは日本の誇る文化である。","comment_id":"513","x":6.8886027,"y":1.6150917,"p":1},{"arg_id":"A514_1","argument":"「ITで取りこぼさない」という目標はどこにいったのか？ITに疎い人達をどうサポートするかが不明だ。","comment_id":"514","x":7.890187,"y":3.4095645,"p":0.466373837840569},{"arg_id":"A516_2","argument":"産業はIT業だけなのか？","comment_id":"516","x":8.112095,"y":3.541074,"p":0},{"arg_id":"A516_3","argument":"スマホを持っていない、使えない層への対応は？","comment_id":"516","x":7.6298876,"y":3.3409388,"p":1},{"arg_id":"A516_4","argument":"災害時にマイナンバーで管理する際、電波が使えるのか？","comment_id":"516","x":7.0814238,"y":3.0866203,"p":0.624708467427063},{"arg_id":"A516_5","argument":"未来への投資も必要だが、現在見えていない層への支援をすることが政治ではないのか？","comment_id":"516","x":7.775933,"y":1.7802098,"p":0.8848218039320298},{"arg_id":"A535_0","argument":"新しい提案が素晴らしいが、リソースの議論が抜けている。新しい提案を実施するためには、何かをやめる必要がある。","comment_id":"535","x":7.5849257,"y":1.6660975,"p":1},{"arg_id":"A539_2","argument":"無駄を排除し効率化を徹底すれば可能だと思う。","comment_id":"539","x":7.500191,"y":2.5748575,"p":0},{"arg_id":"A540_0","argument":"公共交通機関問題への着手と研究開発の融合は素晴らしいが、AI運転都市は事故が心配。","comment_id":"540","x":7.382716,"y":3.3598816,"p":1},{"arg_id":"A540_1","argument":"教員のリスキリングは素晴らしい。","comment_id":"540","x":6.7371855,"y":2.002181,"p":0},{"arg_id":"A544_0","argument":"アンケート調査結果2位の「予算の適正執行について」はP.82の「都民参加型予算編成」で触れられている。全世代共通で政治とカネに不信感を持っている人が多いので、この政策をもっとアピールしてもよいのでは。","comment_id":"544","x":7.46336,"y":1.5025059,"p":0},{"arg_id":"A548_0","argument":"行政サービスがわかりやすく探せるようにしてほしい。","comment_id":"548","x":7.008754,"y":1.9854817,"p":0.591752071995157},{"arg_id":"A552_0","argument":"集合知とテクノロジーで問題を解決する取り組みが増えてほしい。","comment_id":"552","x":7.861586,"y":2.9124503,"p":0.9273032462033826},{"arg_id":"A556_0","argument":"デジタルに不慣れな高齢者向けの意見収集の方法については、P.75に記載があります。","comment_id":"556","x":8.305203,"y":3.057415,"p":0.7829511420199499},{"arg_id":"A563_0","argument":"習熟している人にはツールを提供し、ツールが使えない層へのヒアリングの余裕を確保すべきである。","comment_id":"563","x":7.908325,"y":3.1343107,"p":0},{"arg_id":"A566_0","argument":"方針は悪くないが、貧困層やデジタルに疎い層への言及が欲しい。","comment_id":"566","x":7.9247246,"y":2.8179708,"p":1},{"arg_id":"A569_0","argument":"特設サイトを用意し、公的機関発行の身分証でログイン認証ができるようにして問題提起できるようにしたほうがいいと思う。","comment_id":"569","x":7.0639944,"y":2.2582192,"p":0},{"arg_id":"A572_0","argument":"公助、共助、自助の関係性を解決するのがテックだと思う。","comment_id":"572","x":7.7421536,"y":2.876335,"p":0.5984352798905899},{"arg_id":"A572_1","argument":"公助に関しては、完全にテックが行うべきだと思う。","comment_id":"572","x":7.7851877,"y":2.8489678,"p":0.5984352798905899},{"arg_id":"A575_0","argument":"悪い意味でのどんでん返しの抑制効果が期待できるかもしれない。","comment_id":"575","x":7.1263847,"y":2.1519442,"p":0},{"arg_id":"A582_1","argument":"貧困層や障がいのある方に対するtechの考え方が重要である。","comment_id":"582","x":7.855891,"y":2.9335313,"p":1},{"arg_id":"A584_0","argument":"防災対策として、通信インフラが崩壊してAI等のネット環境が使えない状況への対策が不足しているのが気になる。","comment_id":"584","x":7.41555,"y":3.4283824,"p":1},{"arg_id":"A615_0","argument":"行政サービスの申請主義改善は重要だが、言及が少ない。","comment_id":"615","x":7.0722113,"y":1.9654781,"p":1}]},{"cluster":"未来志向の都市政策","cluster_id":"3","takeaways":"参加者は、東京の未来を見据えた政策の必要性を強調しています。小さな政府志向、老朽化対策、エッセンシャルワーカー不足、公共建築のデザイン改善、そして多摩格差の解消など、多岐にわたる課題が挙げられました。また、株式型ベーシックインカム特区や自動運転特区の提案もあり、イノベーション都市としての東京を維持するための具体的なアイデアが求められています。","arguments":[{"arg_id":"A5_1","argument":"良い未来を想像できる人が良い未来を創造する。","comment_id":"5","x":7.9879084,"y":-0.018949887,"p":1},{"arg_id":"A11_1","argument":"東京が良くなる可能性を探り続けましょう。","comment_id":"11","x":7.7865186,"y":-0.5291245,"p":1},{"arg_id":"A11_2","argument":"未来が見えてきた感じがする！","comment_id":"11","x":8.430968,"y":0.032806832,"p":1},{"arg_id":"A27_0","argument":"マーケットデザインの社会実装を希望します。","comment_id":"27","x":7.174408,"y":0.60305434,"p":1},{"arg_id":"A29_0","argument":"テクノロジーで誰も取り残さない東京を作りたい。","comment_id":"29","x":7.6628246,"y":-0.31454334,"p":1},{"arg_id":"A34_1","argument":"歳入減（減税）を行ってほしい。","comment_id":"34","x":6.3158345,"y":1.1597059,"p":1},{"arg_id":"A34_2","argument":"小さな政府を志向してほしい。","comment_id":"34","x":8.161452,"y":0.47584105,"p":0},{"arg_id":"A43_0","argument":"開発だけでなく、街頭でいろんな人に声を届けてほしい。人間としての深みにつながると思う。","comment_id":"43","x":8.269413,"y":0.663723,"p":0},{"arg_id":"A45_0","argument":"多摩格差ゼロを実現させてほしい。","comment_id":"45","x":7.3187184,"y":0.56706905,"p":0},{"arg_id":"A49_0","argument":"子供が未来を信じられるような東京になってほしい。","comment_id":"49","x":7.870137,"y":-0.5056836,"p":1},{"arg_id":"A51_1","argument":"役所の待ち時間を減らす、公共交通機関のドライバー不足を解決するなど、都民にどんな得があるのかアピールしてほしい。","comment_id":"51","x":6.932375,"y":0.5925338,"p":1},{"arg_id":"A56_0","argument":"関東大震災朝鮮人犠牲者に追悼文を求める。","comment_id":"56","x":7.910253,"y":-0.5787556,"p":1},{"arg_id":"A71_0","argument":"東京都から新しい政治の流れを作るきっかけになってほしい。","comment_id":"71","x":8.244769,"y":-0.49835998,"p":0},{"arg_id":"A80_1","argument":"数値が下がった後、私は東京の未来を予測する能力があることに気づき、変わり始めました。","comment_id":"80","x":8.123693,"y":-0.18154219,"p":0},{"arg_id":"A89_2","argument":"それを必要としている人へのマッチングをDXしてほしい。","comment_id":"89","x":6.6304865,"y":1.1351079,"p":0.6817136253558358},{"arg_id":"A97_1","argument":"ITに疎い高齢者や選挙に行かない若者にも訴えかける施策を行ってほしい。","comment_id":"97","x":8.117535,"y":0.13815029,"p":0},{"arg_id":"A103_0","argument":"人は新しいものに大きな魅力がないと、現状を続けてしまう。","comment_id":"103","x":7.983185,"y":0.58970755,"p":1},{"arg_id":"A104_0","argument":"エイトライナーとメトロセブンの実現を考えてほしい。","comment_id":"104","x":7.380625,"y":0.2123826,"p":0.9125464872731256},{"arg_id":"A104_1","argument":"都バス網の最適化を考えてほしい。","comment_id":"104","x":6.940121,"y":0.5426492,"p":0.6695138115326569},{"arg_id":"A104_3","argument":"都有地の有効活用に係る審議プロセスの見直しを考えてほしい。","comment_id":"104","x":7.2131867,"y":1.3203661,"p":0.302408177548669},{"arg_id":"A112_1","argument":"バブル時代を知らず、生まれた時から日本は不況だと感じている。","comment_id":"112","x":8.154561,"y":-0.02659943,"p":0},{"arg_id":"A114_0","argument":"19歳のアジア人女性が公共の場で働いている。","comment_id":"114","x":6.3596096,"y":0.8980683,"p":0},{"arg_id":"A117_1","argument":"東京都で別の収入モデルを作り、アプリから広告を一掃できないか？","comment_id":"117","x":6.463174,"y":-0.23362924,"p":0},{"arg_id":"A130_3","argument":"そんな現状を変えて欲しいです。","comment_id":"130","x":7.0166707,"y":1.1829926,"p":0.7181543763775861},{"arg_id":"A135_1","argument":"これらは東京の資金だからこそ可能であり、成功すれば全国に広がる可能性がある。","comment_id":"135","x":7.814066,"y":-0.65561986,"p":0.7026265927804896},{"arg_id":"A145_0","argument":"都市計画とインフラに関する議論に、障害者年金や少子高齢化対策などのソフト的な要素も含まれているので、これらを細分化してほしい。","comment_id":"145","x":6.9705114,"y":0.8454722,"p":0.6811697152299532},{"arg_id":"A146_1","argument":"口先だけの公約よりも地に足ついた政策を選んでほしい。","comment_id":"146","x":7.9109073,"y":0.82920665,"p":1},{"arg_id":"A149_1","argument":"東京都在住者0.5票、東京都の勤務者0.5票の配分にしてほしい。","comment_id":"149","x":6.9264135,"y":-0.15948246,"p":0},{"arg_id":"A154_0","argument":"成田さんの思想に共感し、無意識民主主義の実現も夢ではないと感じる。","comment_id":"154","x":8.207515,"y":0.48490986,"p":0},{"arg_id":"A157_1","argument":"「取り残さない」とは何を指すのか、「誰ひとり」の中にどんな人間がいるのかを深掘りする必要がある。","comment_id":"157","x":7.865939,"y":-0.14572057,"p":0.6263817263007786},{"arg_id":"A158_1","argument":"特定のゴールに向かうのではなく、できることをやる姿勢である。","comment_id":"158","x":7.846436,"y":1.0126566,"p":0.7906203821947088},{"arg_id":"A158_2","argument":"左や右の思想も変えながら、どっちつかずのものが出てくると思う。","comment_id":"158","x":7.9061365,"y":0.90655774,"p":1},{"arg_id":"A159_1","argument":"彼は特定のゴールに向かうのではなく、できることをやる。","comment_id":"159","x":7.7601933,"y":0.87658864,"p":0},{"arg_id":"A159_2","argument":"左や右の思想も変えながら、どっちつかずのものができてくる。","comment_id":"159","x":7.997524,"y":0.78723085,"p":1},{"arg_id":"A162_1","argument":"日本の偉い人たちはレーダーが使えないと判断したそうだ。","comment_id":"162","x":7.3812094,"y":-0.22733133,"p":0},{"arg_id":"A165_0","argument":"メトロセブンやエイトライナー、臨海地下鉄の早期実現に取り組んでほしい。","comment_id":"165","x":7.2978225,"y":0.106978595,"p":0.9125464872731256},{"arg_id":"A165_2","argument":"ふるさと納税で東京に納税したいというニーズが育っていないことに取り組んでほしい。","comment_id":"165","x":6.4339657,"y":-0.073194265,"p":1},{"arg_id":"A166_0","argument":"東京の高い賃金が原因で、エッセンシャルワーカーが不足している。","comment_id":"166","x":6.6393747,"y":-0.21982455,"p":0.8013932439945058},{"arg_id":"A166_1","argument":"スーパーやホテルなどで働く人がいない。","comment_id":"166","x":6.578895,"y":0.28381845,"p":0},{"arg_id":"A167_0","argument":"古い集合団地の建て替え問題や孤独死による権利者不明土地問題、廃墟問題がある。","comment_id":"167","x":6.7904496,"y":-0.06574975,"p":1},{"arg_id":"A167_1","argument":"都営団地にエレベーターが無く、生活できない人が出てきている。","comment_id":"167","x":6.9052997,"y":0.054517508,"p":0.918643528506015},{"arg_id":"A167_2","argument":"老朽化でアパートやマンションの空き部屋が増えそう。","comment_id":"167","x":6.7921877,"y":0.039105542,"p":1},{"arg_id":"A167_3","argument":"区画整備再開発問題も重要である。","comment_id":"167","x":7.0736017,"y":0.51536745,"p":0.6005153406569805},{"arg_id":"A168_0","argument":"大規模店舗だけでなく、ニッチな店の集中が人を呼ぶ特化した街づくりが欲しい。","comment_id":"168","x":7.035982,"y":-0.031197183,"p":0.6710169191883308},{"arg_id":"A169_0","argument":"東京で働く人や買い物に来る人、娯楽で来る人、交通手段を利用する人などの視点も重要だと思います。","comment_id":"169","x":7.1612463,"y":-0.10337577,"p":0.8460603185422177},{"arg_id":"A184_2","argument":"「約束」じゃなくてもいいから、太い柱を5本ほど立ててすぐに公表してほしい。","comment_id":"184","x":7.939453,"y":-0.29773945,"p":0.7966638036609296},{"arg_id":"A192_2","argument":"ゆくゆく世界と戦える国になるかもしれない。","comment_id":"192","x":7.9807954,"y":-0.65325034,"p":0.8866159850584756},{"arg_id":"A196_0","argument":"次代を担う方にお任せしたいですが、東京の都市計画は複雑で、老朽化する東京を災害対策だけでなく美しくアップデートするビジュアルを見たいです。","comment_id":"196","x":7.271558,"y":0.102,"p":1},{"arg_id":"A199_0","argument":"海外投資家による不動産取得に重税を課し、実需による不動産取引を活発化させることで都心部の空洞化を防ぐ対策を求める。","comment_id":"199","x":6.5352616,"y":-0.13551627,"p":0.8447274536969643},{"arg_id":"A199_1","argument":"都心の都営住宅から現役世代以外を排除し、現役世代が長距離移動せずに生活できる制度を求める。","comment_id":"199","x":7.1764965,"y":0.0441687,"p":1},{"arg_id":"A201_0","argument":"イノベーション都市であり続けるための５本柱：","comment_id":"201","x":7.8146715,"y":-0.31105584,"p":1},{"arg_id":"A201_2","argument":"2. 先端技術を用いた安心安全な東京づくり。","comment_id":"201","x":7.6116066,"y":-0.3157298,"p":1},{"arg_id":"A209_0","argument":"その場限りの無償化の公約ではなく、未来の東京を見据えた議論をしてほしい。","comment_id":"209","x":7.825492,"y":-0.30478564,"p":1},{"arg_id":"A210_1","argument":"煽動力は煽りとは違う。","comment_id":"210","x":7.9999423,"y":0.5430102,"p":1},{"arg_id":"A211_0","argument":"自動運転を推進すべきであり、法律が技術の発展を阻害してはいけない。","comment_id":"211","x":7.035377,"y":0.7283227,"p":1},{"arg_id":"A211_1","argument":"自動運転技術で多くの人が救われる可能性がある。","comment_id":"211","x":7.0780787,"y":0.75498253,"p":0.6778686905111556},{"arg_id":"A211_2","argument":"老人に無理に運転させず、若い命を守るためにも自動運転を推進すべきである。","comment_id":"211","x":7.1511645,"y":0.6084563,"p":1},{"arg_id":"A213_1","argument":"「誰も取り残さない東京」をテクノロジーで実現できるといいなと思う。心があることも大事。","comment_id":"213","x":7.7957754,"y":-0.36579078,"p":1},{"arg_id":"A220_0","argument":"ネットリテラシーが低い人たちにも届くように、辻立ちや選挙カーを使ってほしい。","comment_id":"220","x":7.72666,"y":0.6181187,"p":0},{"arg_id":"A222_0","argument":"米軍基地が近くにあることへの不安について、日米地位協定についての考えを教えてください。","comment_id":"222","x":7.7274117,"y":0.9766679,"p":0.7740625289008749},{"arg_id":"A224_1","argument":"ゆりかもめとりんかい線間の自動運転のための道路と信号整備を行い、4年間をめどに工程表を公開してほしい。","comment_id":"224","x":6.9787803,"y":0.3908048,"p":0.8550296202095944},{"arg_id":"A233_0","argument":"多摩格差にはどんな格差があるのか？","comment_id":"233","x":7.3597636,"y":0.7389458,"p":0},{"arg_id":"A233_1","argument":"ゴミ袋に市の指定された高額なゴミ袋を使用しなければならない地域と、市販のゴミ袋で良い地域があるなら解消してほしい。","comment_id":"233","x":6.808464,"y":0.3331598,"p":0.5669866098853206},{"arg_id":"A234_1","argument":"ひとりひとりを尊重するだけでなく、包まれていると感じたい。","comment_id":"234","x":7.5238414,"y":1.0859485,"p":0.4446884189779294},{"arg_id":"A241_1","argument":"これがリテラシーの格差というものだ。","comment_id":"241","x":7.476859,"y":0.7231651,"p":0.439059834468573},{"arg_id":"A244_0","argument":"東京の行政が何を目的にしてどう動いたか不透明である。","comment_id":"244","x":7.3788853,"y":-0.40545532,"p":1},{"arg_id":"A250_1","argument":"システムが出来上がったら、地方にも実装を働きかけてほしいです。","comment_id":"250","x":7.4565177,"y":0.96275145,"p":1},{"arg_id":"A259_0","argument":"東京は世界に誇る都市だが、救われない人が多い。","comment_id":"259","x":7.7086387,"y":-0.39189252,"p":1},{"arg_id":"A261_1","argument":"赤いきつねと緑のたぬきを止めないといけない。","comment_id":"261","x":6.7836637,"y":1.1729951,"p":0.2426457721504284},{"arg_id":"A274_0","argument":"世界トップ大学の東京誘致が未来に向けてのマニフェストとして期待できる。","comment_id":"274","x":7.863855,"y":-0.4151372,"p":1},{"arg_id":"A298_0","argument":"老朽化している公共建築のデザイン案がほしい。","comment_id":"298","x":6.9096,"y":0.12973496,"p":0.7070427377942466},{"arg_id":"A298_1","argument":"都市計画ビジョンハードウェアのデザイン案がほしい。","comment_id":"298","x":7.13906,"y":0.5241405,"p":0.7428254528558557},{"arg_id":"A304_0","argument":"政策に『東京に世界一のカジノを創る』を追加してほしい。","comment_id":"304","x":7.37729,"y":-0.5370275,"p":0.4077329522385453},{"arg_id":"A331_1","argument":"「あなたがやるべき理由」をもっと強調してほしい。","comment_id":"331","x":7.0998344,"y":1.2035419,"p":0.6261447707138899},{"arg_id":"A345_1","argument":"東京が変われば日本が変わるかもしれない。心から応援したい。","comment_id":"345","x":8.12664,"y":-0.68886405,"p":1},{"arg_id":"A366_0","argument":"西東京に自動運転特区を設けるなら、24時間巡回型都バスを展開してほしい。","comment_id":"366","x":6.9587693,"y":0.31034517,"p":0.779799635267426},{"arg_id":"A370_0","argument":"西東京特区の放置耕作地や空き家を都が借り上げ、ジョブギャランティとして活用する。","comment_id":"370","x":6.684448,"y":-0.19157936,"p":1},{"arg_id":"A370_1","argument":"無人都バスに夜間収穫物を搭載運搬する。","comment_id":"370","x":6.856095,"y":0.35890156,"p":1},{"arg_id":"A370_2","argument":"トラクターなどの農機具もドローン・無人化を推し進める。","comment_id":"370","x":6.9691234,"y":0.6760183,"p":1},{"arg_id":"A381_0","argument":"東京の官民一体となり、東東京イノベーション特区構想を推進するために委員会を設ける。","comment_id":"381","x":6.924447,"y":-0.4020737,"p":0},{"arg_id":"A382_0","argument":"東京に移民特区を作ってほしい。労働力不足対策、治安問題、自動翻訳などの実証を行う。","comment_id":"382","x":6.7159452,"y":-0.22524852,"p":1},{"arg_id":"A382_1","argument":"東京に金融特区を作ってほしい。日本版香港を目指す。","comment_id":"382","x":6.785943,"y":-0.32236695,"p":0},{"arg_id":"A382_2","argument":"東京に株式型ベーシックインカム特区を作ってほしい。剰余金を世界企業へ投資し、収益をベーシックインカムとして区民に分配する。","comment_id":"382","x":6.6326838,"y":-0.29650998,"p":0.4309795199198541},{"arg_id":"A383_0","argument":"石丸氏の提案が良い。東京がダメになると日本が消滅する。","comment_id":"383","x":7.8888006,"y":-0.41021228,"p":1},{"arg_id":"A383_2","argument":"機能を全国に分散させるべきである。","comment_id":"383","x":7.498526,"y":0.89787006,"p":1},{"arg_id":"A385_0","argument":"地方分散の重要性とその方法について議論する。","comment_id":"385","x":7.44045,"y":0.93344396,"p":1},{"arg_id":"A389_1","argument":"これは東京のことを考えて作られているということを示している。","comment_id":"389","x":7.569738,"y":-0.62496233,"p":1},{"arg_id":"A395_1","argument":"未来はみんなで創るものであり、都に全てを委ねるのではなく、企業や個人が積極的に動くことが期待される。","comment_id":"395","x":7.9851646,"y":-0.08025667,"p":1},{"arg_id":"A414_0","argument":"ちゃんと考えているかどうかは明らかだ。","comment_id":"414","x":7.8892207,"y":0.9590688,"p":1},{"arg_id":"A417_1","argument":"クリエイティビティのある人頼む( ＾ω＾ )💦","comment_id":"417","x":6.677026,"y":0.9854507,"p":0},{"arg_id":"A429_2","argument":"日本人がまともに住めない都に未来はない。","comment_id":"429","x":7.171879,"y":-0.27833152,"p":0},{"arg_id":"A430_2","argument":"まずは、日本人が生活できる都を目指すべきである。","comment_id":"430","x":7.3689103,"y":-0.35846144,"p":1},{"arg_id":"A430_4","argument":"犯罪者を庇う国に未来はない。","comment_id":"430","x":7.4042234,"y":-0.3415298,"p":0.7253449299206023},{"arg_id":"A431_2","argument":"都市部の電力不足対策として、集合住宅やビルの壁面にペロブスカイト太陽光電池、屋上にシリコン太陽光パネルの設置を義務化してほしい。","comment_id":"431","x":6.9246783,"y":0.895725,"p":0},{"arg_id":"A432_3","argument":"東京の未来に一番貢献できそう。","comment_id":"432","x":7.7788925,"y":-0.50988114,"p":0.9958502391051068},{"arg_id":"A436_1","argument":"東京を最高の都市にするための未来の政策と「誰も取り残さない」ための手段が盛り込まれていました。","comment_id":"436","x":7.5603557,"y":-0.5281152,"p":0},{"arg_id":"A446_2","argument":"ソーラーカー・エコム系レースの未来も考えていきたい。","comment_id":"446","x":7.6235785,"y":0.27343965,"p":0},{"arg_id":"A450_0","argument":"Using technology to create a Tokyo where no one is left behind.","comment_id":"450","x":7.665298,"y":-0.32230502,"p":1},{"arg_id":"A450_1","argument":"テクノロジーで誰も取り残さない東京へ #TOKYOAI","comment_id":"450","x":7.9178667,"y":-0.3805982,"p":1},{"arg_id":"A467_0","argument":"古いマンションを取り壊したくても、容積率を既存のものより下げなくてはならないので、損をするので壊せない。容積率を変えてほしい。","comment_id":"467","x":6.709944,"y":-0.012336113,"p":1},{"arg_id":"A470_0","argument":"西武池袋線沿いのワンルーム賃貸は、重装備の私には住めない。","comment_id":"470","x":6.6961246,"y":-0.21037306,"p":1},{"arg_id":"A470_1","argument":"重装備で収入をPCに注ぎ込む人は、東京から離れて隣の県に住むことになるが、通勤が遠くなる。","comment_id":"470","x":6.539689,"y":-0.20475729,"p":0.4573130104382023},{"arg_id":"A470_2","argument":"間取りを考え直してほしい。","comment_id":"470","x":7.021565,"y":1.2264019,"p":1},{"arg_id":"A484_1","argument":"比較的若年層向けの政策だと感じるが、大都市を押さえるのが最短だと思う。","comment_id":"484","x":8.033593,"y":0.21380465,"p":0},{"arg_id":"A485_1","argument":"多摩地区の自動運転先進地域実現は、地域格差解消に役立つはずだ。","comment_id":"485","x":7.118928,"y":0.5965886,"p":1},{"arg_id":"A486_0","argument":"東京のふるさと納税の流出額が多い。都民が東京にふるさと納税したくなる仕組みを考えてほしい。","comment_id":"486","x":6.3917522,"y":-0.090729356,"p":1},{"arg_id":"A489_1","argument":"小池都政が推進している電動化政策をどう引き継ぐのかも示して欲しい。","comment_id":"489","x":7.0726185,"y":1.2268562,"p":1},{"arg_id":"A496_0","argument":"10ページ目の将来の東京の都市ランキングが下がっている図に、下がる要因も記載してほしい。","comment_id":"496","x":7.5161,"y":-0.14949404,"p":0},{"arg_id":"A503_0","argument":"東京西部の特区化を進めてほしい。","comment_id":"503","x":7.0742273,"y":-0.26533034,"p":0},{"arg_id":"A503_1","argument":"独居の高齢者が増加しているため、公共交通機関の必要性が高まっている。","comment_id":"503","x":6.9187894,"y":0.39199153,"p":1},{"arg_id":"A509_1","argument":"働く人目線だが、暮らす人目線ではないと感じる。","comment_id":"509","x":6.661765,"y":0.34831718,"p":0.4806832540547048},{"arg_id":"A514_0","argument":"優秀で豊かな人達がさらに豊かになるのはいいが、救うべき人達をちゃんと救えるのか疑問だ。","comment_id":"514","x":7.792678,"y":0.015607517,"p":0},{"arg_id":"A520_1","argument":"エリートテック集団の視点は社会の多数派でも中心でもなく、日本では価値創出の源泉かも怪しい。","comment_id":"520","x":7.8787775,"y":0.41235742,"p":0},{"arg_id":"A522_1","argument":"日本で米テックの成功を再現するという主張は説得力がない。","comment_id":"522","x":7.605919,"y":0.3031541,"p":1},{"arg_id":"A523_2","argument":"東京の競争相手はNY、ロンドン、パリであると考えるべきではないか。","comment_id":"523","x":7.928831,"y":-0.73005784,"p":0.6649668188947903},{"arg_id":"A529_0","argument":"「東京をアップデートし続ける」の方が目指されているものに近く、他の候補者と差別化できてキャッチーだと思います。","comment_id":"529","x":7.92144,"y":-0.07224734,"p":1},{"arg_id":"A537_0","argument":"東京の現状を簡潔に説明し、都民や関係人口が何に満足し、何に困っているかを明確に伝えることが重要である。","comment_id":"537","x":7.4452405,"y":0.22770393,"p":1},{"arg_id":"A538_1","argument":"そうならないようにしてほしい。","comment_id":"538","x":6.970428,"y":1.2699088,"p":0.5185825971108332},{"arg_id":"A542_1","argument":"提案者へ失望感を与えず、軋轢を生まず、後腐れなく進める方法を教えてほしい。","comment_id":"542","x":8.030796,"y":0.62462616,"p":1},{"arg_id":"A545_2","argument":"絶対所得制限はやめてほしい。","comment_id":"545","x":6.3252325,"y":1.1768669,"p":1},{"arg_id":"A554_0","argument":"東京に必要なのは「都市国家」という思想。","comment_id":"554","x":7.4434824,"y":-0.6399011,"p":1},{"arg_id":"A558_0","argument":"壮大な構想を真剣に描いていて良いが、福祉分野が弱いと感じる。","comment_id":"558","x":8.068883,"y":0.76200104,"p":0.6120588565733227},{"arg_id":"A585_0","argument":"昭和から続く新宿ゴールデン街や下町などの古き東京についての考えを知りたい。","comment_id":"585","x":7.25276,"y":-0.05146133,"p":1},{"arg_id":"A585_1","argument":"再開発で潰されそうになっている渋谷スクランブル交差点についての考えを知りたい。","comment_id":"585","x":7.1600204,"y":0.2869217,"p":0},{"arg_id":"A586_0","argument":"東京23区内の火葬場の多くが中国資本企業に運営され、火葬代が値上がりしている。この現状について都が対策を考えてほしい。","comment_id":"586","x":6.7557626,"y":-0.2691358,"p":0.7534585022483283},{"arg_id":"A599_0","argument":"課題設定がすばらしい公約で、より良い東京にしてくれるという希望が持てる。","comment_id":"599","x":7.675179,"y":-0.13073626,"p":0},{"arg_id":"A599_1","argument":"ぜひ、この公約どおりの東京をつくってほしい！","comment_id":"599","x":7.917991,"y":-0.5380778,"p":1},{"arg_id":"A611_0","argument":"高齢者福祉を深掘りし、健康寿命を延ばすために街歩きの機会を増やす施策を提案します。例えば、歩道にベンチを増やすことで、人に冷たい街・東京のイメージを払拭してほしいです。","comment_id":"611","x":7.1724286,"y":0.37579834,"p":0},{"arg_id":"A622_0","argument":"日本には東京のような視点が欠けている。","comment_id":"622","x":7.392396,"y":-0.45346826,"p":0.5873923321706187}]},{"cluster":"都知事選支持","cluster_id":"0","takeaways":"参加者は東京都知事選に強い関心を示し、特に若者の声を反映させる重要性を強調しています。都知事の役割が日本全体に影響を与えると認識し、ビジョンと能力を持つ候補者を求めています。","arguments":[{"arg_id":"A5_3","argument":"彼をサポートする力が必要である。","comment_id":"5","x":9.269358,"y":-0.09361954,"p":0.9403977905071572},{"arg_id":"A11_0","argument":"都民の皆さん、遠慮せずに質問しましょう！","comment_id":"11","x":8.791307,"y":-0.53677213,"p":1},{"arg_id":"A33_0","argument":"#東京都知事選","comment_id":"33","x":9.391894,"y":-1.5608057,"p":0.560844995552344},{"arg_id":"A38_0","argument":"#都知事選","comment_id":"38","x":9.399049,"y":-1.5819136,"p":0.892068110776858},{"arg_id":"A46_1","argument":"都政を誰かに任せるなら、消去法で天才を選びたくなる。","comment_id":"46","x":9.677182,"y":-0.3969604,"p":0.6436384155337246},{"arg_id":"A46_2","argument":"私は都民ではないが。","comment_id":"46","x":9.223436,"y":-0.9051458,"p":1},{"arg_id":"A57_1","argument":"21世紀にもなって人間による統治は古い。これこそクールジャパン。","comment_id":"57","x":8.647516,"y":0.109407686,"p":0.44597142752766},{"arg_id":"A60_1","argument":"#東京都知事選","comment_id":"60","x":9.3948,"y":-1.5695173,"p":1},{"arg_id":"A72_0","argument":"都知事選に出る候補者についてもっと知ってほしい。","comment_id":"72","x":9.856062,"y":0.024378054,"p":1},{"arg_id":"A74_2","argument":"都民ではないが、東京都から変えてもらいたい。","comment_id":"74","x":8.927566,"y":-1.0015264,"p":0.940642787386347},{"arg_id":"A76_0","argument":"自己分析能力と課題解決能力が優れているので、この天才に東京都知事を任せるべきだ。","comment_id":"76","x":9.570385,"y":-0.59692734,"p":0},{"arg_id":"A78_1","argument":"ビジョンと想いを持った素敵な先輩を全力で応援している。","comment_id":"78","x":9.13839,"y":-0.10112663,"p":1},{"arg_id":"A85_0","argument":"東京都知事は日本全体に影響を与える重要な役職だと思う。","comment_id":"85","x":8.965377,"y":-0.99574214,"p":1},{"arg_id":"A87_0","argument":"少し前にNHKの「17歳の帝国」というドラマがありました。それのリアルを見ている思いがしています。","comment_id":"87","x":8.975123,"y":0.20835206,"p":0},{"arg_id":"A88_0","argument":"有力候補は秘密選抜コンサルタントであってほしい。","comment_id":"88","x":10.0285635,"y":0.037229795,"p":0.8302258846251777},{"arg_id":"A95_1","argument":"東大＆開成関係者の皆さん、本気を見せて。","comment_id":"95","x":8.184173,"y":-0.65418,"p":1},{"arg_id":"A107_0","argument":"TVに出て、わかりやすい言葉で都知事選の報道をしてほしい。","comment_id":"107","x":9.735236,"y":0.06542664,"p":1},{"arg_id":"A107_2","argument":"どんな東京に変わるのか、みんなをワクワクさせてほしい。","comment_id":"107","x":8.178019,"y":-0.6906722,"p":1},{"arg_id":"A112_0","argument":"現代の20代は震災やコロナ禍に直撃され、投票しても高齢者に数で勝てず、税金も高く厳しい状況にある。","comment_id":"112","x":8.504168,"y":0.05862001,"p":1},{"arg_id":"A124_0","argument":"都知事選で一票を入れてほしい。","comment_id":"124","x":9.761967,"y":-0.2857314,"p":0.9691461158034008},{"arg_id":"A125_2","argument":"普遍的な個人的支持があります。","comment_id":"125","x":9.184239,"y":0.027664654,"p":1},{"arg_id":"A125_3","argument":"現在の状況に基づいて先輩に1位を投票します。","comment_id":"125","x":9.214292,"y":0.08446937,"p":0},{"arg_id":"A136_2","argument":"私は埼玉県民なので投票できない。","comment_id":"136","x":9.396467,"y":-0.90876144,"p":1},{"arg_id":"A149_0","argument":"東京都在住者だけでなく、東京都の会社に勤務している人にも都知事選挙で投票できるようにしてほしい。","comment_id":"149","x":8.970652,"y":-1.0794483,"p":0.6434645761837484},{"arg_id":"A192_1","argument":"万が一当選したら、日本はまだ捨てたもんじゃない。","comment_id":"192","x":8.846697,"y":-0.7412109,"p":0.9431577404914384},{"arg_id":"A204_2","argument":"やっぱり世代交代です！","comment_id":"204","x":9.111093,"y":-0.22680567,"p":1},{"arg_id":"A208_1","argument":"この2人が中心となって東京を動かしてほしい。","comment_id":"208","x":8.157819,"y":-0.8395575,"p":0.4981577308833403},{"arg_id":"A218_0","argument":"大変革の時代に気付いた人が立ち上がり、皆を牽引してほしい。","comment_id":"218","x":8.752305,"y":0.06273149,"p":1},{"arg_id":"A218_1","argument":"既存の首長の概念をひっくり返してほしい。","comment_id":"218","x":9.781228,"y":-0.088742584,"p":1},{"arg_id":"A237_0","argument":"60年代・70年代に闘争していた若者が高齢者となり日本を牛耳っている。都政から変えなきゃ！","comment_id":"237","x":8.612287,"y":-0.05446191,"p":0},{"arg_id":"A239_0","argument":"東京都民は都知事選びに注意しないと、巨額の費用をかけたイベントが短期間で終わり、都庁舎が札幌ドームのように赤字になる可能性がある。","comment_id":"239","x":9.449214,"y":-1.1674051,"p":0},{"arg_id":"A245_1","argument":"彼らが政治をする場所としてまず候補に上がる東京都は恵まれている。","comment_id":"245","x":8.599761,"y":-0.8098958,"p":1},{"arg_id":"A252_0","argument":"TOKYOAIの人にはこの4人にどうにか食い込んでほしい。","comment_id":"252","x":8.300378,"y":-0.82789326,"p":0.617867624811298},{"arg_id":"A255_1","argument":"#東京都知事選挙","comment_id":"255","x":9.3945265,"y":-1.5234927,"p":0.253986711559943},{"arg_id":"A255_2","argument":"#東京都知事","comment_id":"255","x":9.304255,"y":-1.4921072,"p":0.1049768587206281},{"arg_id":"A255_4","argument":"#東京から日本を変えよう","comment_id":"255","x":8.377174,"y":-1.0448036,"p":0},{"arg_id":"A261_0","argument":"若い人には特に聴いて欲しいし投票に行ってほしい。","comment_id":"261","x":9.030835,"y":-0.08292138,"p":1},{"arg_id":"A268_0","argument":"#東京を動かそう","comment_id":"268","x":8.465346,"y":-1.1181988,"p":0},{"arg_id":"A291_0","argument":"今のスタイルでは都議選で闘えないと思う。全ての年齢層に届けるには弱過ぎる。","comment_id":"291","x":8.512109,"y":0.12190676,"p":1},{"arg_id":"A291_3","argument":"以上、ご参考まで。","comment_id":"291","x":9.16899,"y":-0.2234093,"p":1},{"arg_id":"A303_0","argument":"投票権に平均寿命からの差で重みづけをしてほしい。例えば、20歳は1票、50歳は0.5票、80歳は0票とする。","comment_id":"303","x":8.753824,"y":0.14568132,"p":0.6166461333140316},{"arg_id":"A312_1","argument":"みんな投票に行きましょう。","comment_id":"312","x":9.489857,"y":-0.29989162,"p":0},{"arg_id":"A314_1","argument":"東京都知事選がスタートし、過去最多の56人が届け出た。","comment_id":"314","x":9.47721,"y":-1.5220863,"p":0.1413599313641712},{"arg_id":"A316_1","argument":"都民ではないので投票できない。","comment_id":"316","x":9.37324,"y":-0.7648708,"p":0.9577506609656836},{"arg_id":"A319_1","argument":"東京都民ではないが、聞けたらポストしたい。","comment_id":"319","x":8.944327,"y":-0.9418277,"p":0.8703644828632849},{"arg_id":"A334_1","argument":"どちらも若手だ。","comment_id":"334","x":9.42734,"y":-0.019577049,"p":1},{"arg_id":"A337_1","argument":"専門家だけでなく、都民の声を聞いてほしい。","comment_id":"337","x":8.833679,"y":-0.49107566,"p":1},{"arg_id":"A340_0","argument":"仮に落選したとしても、このマニフェストを考案できる才覚は都政のコンサルとして雇うべきである。","comment_id":"340","x":9.709094,"y":-0.27895004,"p":1},{"arg_id":"A341_1","argument":"シニアの方々にもリーチして関心を持ってもらえる方法を検討してほしい。","comment_id":"341","x":9.697672,"y":-0.22572002,"p":0.9489245007389694},{"arg_id":"A371_2","argument":"形式的には「正当な選挙」で選ばれた議員、知事などが運営している、という建前であるが、…","comment_id":"371","x":9.700871,"y":-0.32112753,"p":0.7316586213344851},{"arg_id":"A395_0","argument":"マニフェストに基づき、都と民間が協力して取り組むべきことを考えるべきである。","comment_id":"395","x":9.4329815,"y":0.029623866,"p":0.9252649117753058},{"arg_id":"A405_1","argument":"自分は都民ではないが、これらの試みが地方にも展開されることを期待している。","comment_id":"405","x":9.197391,"y":-0.8064696,"p":0.9577506609656836},{"arg_id":"A418_0","argument":"タグ付けして再掲しとこう。是非、都政には関わってほしい。","comment_id":"418","x":9.609718,"y":-0.5671742,"p":0},{"arg_id":"A421_0","argument":"先輩世代の関心も集めてほしい。","comment_id":"421","x":9.44106,"y":-0.13146102,"p":1},{"arg_id":"A436_2","argument":"ありがとうございます！","comment_id":"436","x":9.260509,"y":-0.30716506,"p":0.9938502045198052},{"arg_id":"A438_0","argument":"有能な知事候補が出てきた。東京都はお金があるので、国会議員よりも面白そうだ。","comment_id":"438","x":9.768907,"y":-0.5617747,"p":0},{"arg_id":"A439_0","argument":"就職氷河期世代も助けてほしい。","comment_id":"439","x":9.473981,"y":-0.22579719,"p":1},{"arg_id":"A454_0","argument":"東京マラソンを首都高で開催してほしい。","comment_id":"454","x":8.197174,"y":-0.7936821,"p":0.641164271002237},{"arg_id":"A468_0","argument":"彼の現在地、目指す方向、まじめな人柄がよく分かる。応援したくなる。","comment_id":"468","x":9.074263,"y":-0.021537894,"p":1},{"arg_id":"A471_1","argument":"万人が理解できるか微妙だけど、当選しなくても是非都政に関わってほしい。","comment_id":"471","x":9.753157,"y":-0.42284885,"p":0.4516931732058861},{"arg_id":"A490_1","argument":"「横綱相撲で」、「反自民」控えめ 都知事選初日、2人の動きの狙い：朝日新聞デジタル https://t.co/iyDvywRt3s #東京の政治 #東京都知事選2024","comment_id":"490","x":9.47284,"y":-1.579104,"p":0.1597534371777519},{"arg_id":"A513_1","argument":"資料がわかりやすく前向きで、古い世代ではない方に都知事に挑戦してほしい。","comment_id":"513","x":9.756538,"y":-0.10456111,"p":0.994789281966184},{"arg_id":"A517_1","argument":"都知事選でそう思ったのは初めて。","comment_id":"517","x":9.873224,"y":-0.18617381,"p":1},{"arg_id":"A521_0","argument":"都知事候補が最初に語るべきは、都民自身の評価と想いを反映したものである。","comment_id":"521","x":9.907336,"y":-0.18148205,"p":0},{"arg_id":"A525_0","argument":"都知事の報酬は2千万円くらい？この天才にやってもらいたい。","comment_id":"525","x":9.883102,"y":-0.62422454,"p":0},{"arg_id":"A530_0","argument":"メイン候補者の中で断トツに若いが、それが伝わってこない。","comment_id":"530","x":9.485153,"y":0.13971427,"p":0.6651906010725102},{"arg_id":"A536_0","argument":"東京の都知事には、権力と財力に見合うビジョンと能力を持った人になってほしい。","comment_id":"536","x":8.288887,"y":-0.87128586,"p":0.5591686847612091},{"arg_id":"A570_0","argument":"京都から全力で応援します！","comment_id":"570","x":8.999578,"y":-0.50670946,"p":1},{"arg_id":"A570_1","argument":"京都の政治も変えてください^_^","comment_id":"570","x":8.456627,"y":-0.87852967,"p":1},{"arg_id":"A576_0","argument":"若い世代の投票率を上げることが課題である。","comment_id":"576","x":8.803443,"y":0.06125374,"p":0.8780498492087397},{"arg_id":"A592_3","argument":"都知事選で誰に投票しようか考え中。","comment_id":"592","x":9.745624,"y":-0.24241978,"p":1},{"arg_id":"A593_1","argument":"#東京都知事選挙","comment_id":"593","x":9.399673,"y":-1.5801429,"p":1},{"arg_id":"A593_2","argument":"#東京都知事選２０２４","comment_id":"593","x":9.324142,"y":-1.6251345,"p":0.1329663273063414},{"arg_id":"A594_1","argument":"投票率の高い高齢者からの得票努力も必要だと思う。","comment_id":"594","x":8.766723,"y":0.1064908,"p":1},{"arg_id":"A594_2","argument":"演説は聴衆の人数より実質都民率の高い場所で開催してください。","comment_id":"594","x":8.719834,"y":-0.3316542,"p":0.9687674289986842},{"arg_id":"A594_3","argument":"応援しています。","comment_id":"594","x":9.226066,"y":-0.18791173,"p":1},{"arg_id":"A600_1","argument":"日本のトップ層が集まる東京で無理なら、どこでなら当選できるのか？","comment_id":"600","x":8.570991,"y":-0.8217754,"p":1},{"arg_id":"A623_0","argument":"群馬県民だけど、東京に対してとても好印象を持っている。","comment_id":"623","x":8.979369,"y":-1.0261883,"p":1}]},{"cluster":"選挙と政策の議論","cluster_id":"4","takeaways":"参加者はネット投票の利便性とプライバシー問題、組織票の影響、若者の政治参加、技術の進歩による国民の声の反映などを議論。オープンソースやGitHubの活用、具体的な政策提案の必要性、見た目の印象も話題に。","arguments":[{"arg_id":"A7_0","argument":"Twitterから民意を拾おうとするのは、ギリシャ時代の直接民主制のようで面白い。","comment_id":"7","x":9.741748,"y":2.2187738,"p":1},{"arg_id":"A8_0","argument":"提案はまだ理解されないかもしれないが、GitLabのフルリモート組織やMicrosoftの本のように前向きな文化で発展してほしい。","comment_id":"8","x":10.0388975,"y":2.2178864,"p":1},{"arg_id":"A10_1","argument":"これは双方向性、即時性、オープン性、低コストに富んだ政治的な試みであり、情報の恣意改変も無いと思う。","comment_id":"10","x":9.035174,"y":2.0324476,"p":0.285329549268798},{"arg_id":"A13_0","argument":"若い人たちの良いアイデアが上級の人たちに理解され実行されるまでの時間を短縮することが、民主主義を前進させる鍵です。","comment_id":"13","x":9.368747,"y":1.5538954,"p":1},{"arg_id":"A14_0","argument":"和製オードリータンとして、安野さんがデジタル大臣でも良いという話で盛り上がっている。","comment_id":"14","x":10.12912,"y":1.2360253,"p":1},{"arg_id":"A16_0","argument":"東京から日本が変わる可能性があると思う。デジタルは人と人を繋ぐツールであり、効率や生産性至上主義ではなく、多元的な知性が共進化する社会であって欲しい。","comment_id":"16","x":9.099965,"y":1.8987896,"p":0.285329549268798},{"arg_id":"A16_1","argument":"Pluralityやデジタル民主主義への理解が広がるきっかけになって欲しい。","comment_id":"16","x":9.296935,"y":1.7956709,"p":0.8631220952663236},{"arg_id":"A22_1","argument":"ネット投票は便利だが、トレースすれば誰が誰に投票したか分かってしまう。","comment_id":"22","x":9.044905,"y":0.85447294,"p":1},{"arg_id":"A22_2","argument":"民意を広く拾う仕組みは良いが、テレビや新聞からしか情報を得ていない多数の意見は操作された結果でしかない。","comment_id":"22","x":9.135583,"y":1.0646731,"p":0.8861410009205386},{"arg_id":"A25_0","argument":"政策のメリットとデメリットを提示し、それぞれの集団に対する影響を明確にしてほしい。","comment_id":"25","x":7.8018546,"y":1.4807562,"p":0.6334442797363388},{"arg_id":"A25_1","argument":"自分が支援したい集団に届くのであれば、自分が損する政治判断も行えると思う。","comment_id":"25","x":8.734563,"y":0.58990455,"p":1},{"arg_id":"A26_0","argument":"都知事に立候補した安野さんの選挙戦は厳しいかもしれない。「デジタルとは」から始めると恩恵の説明までたどり着けない可能性がある。","comment_id":"26","x":10.197832,"y":1.0189695,"p":0},{"arg_id":"A29_2","argument":"具体案が素晴らしいので、全国にこのシステムを実装してほしい。","comment_id":"29","x":8.161405,"y":1.2717668,"p":0.92295126899781},{"arg_id":"A30_0","argument":"GitHubで政策をPRできるのは良いが、現状ではそれができる者の意見が増えるだけで、いびつな政策になる可能性がある。","comment_id":"30","x":10.059055,"y":2.5098646,"p":1},{"arg_id":"A31_0","argument":"選挙とAIの組み合わせは面白いです。言葉の壁を越えて、海外の方々からもアイデアを採ってほしいです。","comment_id":"31","x":10.082601,"y":1.2210369,"p":1},{"arg_id":"A31_1","argument":"主だった言語でも発信をお願いしたいです。","comment_id":"31","x":8.7161,"y":2.398973,"p":0.9044354225065508},{"arg_id":"A48_0","argument":"ハンディキャップを助けるIT、GitHubで政策管理、ブロードリスニング、直接投票、AIが24時間YouTube Liveでタウンミーティングなどのアイデアが面白そう。","comment_id":"48","x":10.115876,"y":2.7291741,"p":0.667187892981457},{"arg_id":"A48_1","argument":"地域の政治は誰が決めるのか、国政・党派、年代に注目。","comment_id":"48","x":8.433379,"y":0.92014104,"p":0},{"arg_id":"A52_0","argument":"1ヶ月前に考えていたことを実行する人が出てきて面白いです。","comment_id":"52","x":8.680162,"y":2.1518462,"p":1},{"arg_id":"A53_0","argument":"政局の話ばかりでも勝てるのは、都民が「嫌いな候補者を落としたい」「スカッとしたい」というニーズを満たしているからである。","comment_id":"53","x":9.318382,"y":0.6702887,"p":0.6528889130544419},{"arg_id":"A54_1","argument":"オバマ大統領が米国の再成長を促すイノベーション政策に活用した「IdeaScale」で都民のアイデアを可視化してはどうだろう。","comment_id":"54","x":9.488888,"y":1.6637487,"p":1},{"arg_id":"A55_0","argument":"IdeaScaleのようなイノベーション管理ツールが民意を可視化し、DAO的な自律分散型組織を形成することで、オンライン上に独立国家「Network State」が生まれるかもしれない。","comment_id":"55","x":9.416877,"y":1.6984618,"p":1},{"arg_id":"A55_1","argument":"SFのようだが、10年以内にデジタル独立国家が生まれると思う。","comment_id":"55","x":9.411287,"y":1.8222929,"p":1},{"arg_id":"A59_0","argument":"このスピード感は素晴らしい。意見を即時に反映し、分析結果を公表できる新しい政治と選挙の風を感じる。","comment_id":"59","x":9.065389,"y":1.8409609,"p":0.2857886894590059},{"arg_id":"A61_1","argument":"使用したソースコードを提供してほしい。","comment_id":"61","x":9.383476,"y":2.719371,"p":1},{"arg_id":"A63_0","argument":"他の候補者と比べて低い一般への知名度をどうやって上げるつもりなのか気になる。","comment_id":"63","x":9.799076,"y":0.4992191,"p":1},{"arg_id":"A65_0","argument":"先進的！融合を期待します。","comment_id":"65","x":8.559899,"y":1.5713425,"p":0},{"arg_id":"A71_1","argument":"組織票に頼らない無所属の候補者を応援したい。","comment_id":"71","x":8.736898,"y":0.5369464,"p":0.5251458588341407},{"arg_id":"A74_1","argument":"組織票がなくても勝てる新しい選挙の形を有権者と一緒に作り、新しい政治の流れを作りたい。","comment_id":"74","x":8.658433,"y":0.6338707,"p":0.3166495136755675},{"arg_id":"A75_0","argument":"これめっちゃ面白い。政策実現するツールとしても可能性を感じる。","comment_id":"75","x":8.454912,"y":2.0091062,"p":0.98059395519687},{"arg_id":"A76_1","argument":"統治能力と大衆の人気は重要ではないことがこれまでの政治過程で証明されている。","comment_id":"76","x":8.969448,"y":0.4977383,"p":0},{"arg_id":"A77_1","argument":"ワイドショーや凡庸な評論家の稚拙な論評が無用の長物となったのは愉快爽快。","comment_id":"77","x":9.475935,"y":1.0077804,"p":1},{"arg_id":"A79_1","argument":"個人的な観点から言えば、その他の不利な話や石丸伸二の選出回数などは重要ではない。","comment_id":"79","x":9.52361,"y":0.86071074,"p":1},{"arg_id":"A83_0","argument":"このスピード感で集計できる技術はすごいが、都知事選挙においては安野さんがこの集計結果をどう具体的にイメージしたのかが重要である。","comment_id":"83","x":10.253291,"y":0.7901645,"p":0},{"arg_id":"A85_1","argument":"個人的にはテクノロジーに強い安野さんが気になっている。","comment_id":"85","x":9.084891,"y":2.4752042,"p":0.9440736151132306},{"arg_id":"A88_2","argument":"下位の仲介者に対する否定的な批判は否定的な批判と同じであり、一般的な批判は有益です。","comment_id":"88","x":9.321327,"y":0.9445473,"p":0.3561242092466039},{"arg_id":"A90_1","argument":"これにより、文章の内容が重視され、利用者も情報をより含めようとすると思う。","comment_id":"90","x":9.010981,"y":2.4757643,"p":1},{"arg_id":"A92_0","argument":"頭の良い人は理詰めで伝えようとするが、凡人は要約をありがたがることがある。","comment_id":"92","x":9.2454195,"y":1.0546508,"p":0.4454073755323574},{"arg_id":"A92_1","argument":"話の内容より、誰がしゃべっているかで信憑性を感じるのも凡人なりのプロトコルである。","comment_id":"92","x":9.118172,"y":1.3425666,"p":0},{"arg_id":"A95_0","argument":"唯一の希望だけど、他陣営と比べてバックが弱そう。","comment_id":"95","x":10.049546,"y":0.62972015,"p":0},{"arg_id":"A97_2","argument":"組織票や保守層の票を上回る必要があります。","comment_id":"97","x":8.619992,"y":0.87689894,"p":0},{"arg_id":"A98_1","argument":"安野さんは日本で一番AIに詳しい研究室を出ている。","comment_id":"98","x":10.856994,"y":2.6615129,"p":0},{"arg_id":"A105_0","argument":"ChatGPTが示す組織票への対抗策について知りたい。","comment_id":"105","x":8.018481,"y":1.8512634,"p":0},{"arg_id":"A110_2","argument":"分かりやすいメッセージを発信してほしい。","comment_id":"110","x":8.712739,"y":2.5085738,"p":1},{"arg_id":"A112_2","argument":"共通点があればメッセージを発信してみてはどうか。","comment_id":"112","x":8.598981,"y":2.5105374,"p":0.9637641355041344},{"arg_id":"A118_2","argument":"ネット上では反応が見えないが、動けるおっさんがたくさんいるだろう。","comment_id":"118","x":8.999252,"y":0.88346225,"p":1},{"arg_id":"A125_1","argument":"私はITの経験があり、50年を経て政治的関心があります。","comment_id":"125","x":9.747647,"y":1.2692279,"p":0},{"arg_id":"A126_0","argument":"久しぶりに「この人なら！」と思って投票できる。めっちゃ期待してる。","comment_id":"126","x":9.554744,"y":0.35068062,"p":1},{"arg_id":"A128_1","argument":"他の候補者が使った場合、どうなるのか。","comment_id":"128","x":9.840794,"y":0.46573883,"p":0.9432194363312794},{"arg_id":"A128_2","argument":"オープンソースについて理解していないことがバレるか。","comment_id":"128","x":9.530646,"y":2.6374698,"p":0.7330550975394317},{"arg_id":"A133_2","argument":"ネット投票はまだ待ってほしい。","comment_id":"133","x":8.85934,"y":0.99164975,"p":0.4755412592885028},{"arg_id":"A133_3","argument":"まずはマイナバーカードでの手続き簡略化や、投票所でのタブレット配備による投票簡略化をしてほしい。","comment_id":"133","x":8.6355505,"y":1.2193663,"p":1},{"arg_id":"A134_0","argument":"ネット投票を目標にするのは良いが、現在の投票率では意味がない。","comment_id":"134","x":9.016265,"y":0.79948026,"p":0.8721903468028984},{"arg_id":"A134_1","argument":"今ある権利を放棄し続ける人達の意見を反映して欲しいとは思わない。","comment_id":"134","x":8.244354,"y":0.75965685,"p":0},{"arg_id":"A134_2","argument":"投票が少し面倒なのも事実で、各投票所でタブレット形式で投票できるようになるだけでもかなり変わると思う。","comment_id":"134","x":8.959821,"y":0.9383962,"p":0.7997353139299476},{"arg_id":"A135_0","argument":"各投票所にタブレットを配置し、それ用のシステムを作ってほしい。","comment_id":"135","x":8.725731,"y":1.0823331,"p":0},{"arg_id":"A139_0","argument":"議事録を基に、質問者名や所属政党・会派で多層化して分析すれば、有権者が都議会議員や政党の関心事を可視化できるのではないかと思います。","comment_id":"139","x":8.570052,"y":1.1376048,"p":0.8690853210625941},{"arg_id":"A142_0","argument":"どの政党がどの議題をリードしているのか知りたい。","comment_id":"142","x":8.121206,"y":1.1319673,"p":1},{"arg_id":"A142_1","argument":"各議題への賛成反対のスタンスが知りたい。","comment_id":"142","x":7.9998784,"y":1.3056889,"p":0.7133385778990818},{"arg_id":"A143_0","argument":"お話が分かりやすく、有益でした。閉塞感を乗り越えられるかもしれないと感じました。","comment_id":"143","x":8.471023,"y":2.0991302,"p":1},{"arg_id":"A146_0","argument":"政策を打ち出すのに苦労しているようだが、動き出したら早いと期待している。","comment_id":"146","x":7.6992545,"y":1.5903434,"p":1},{"arg_id":"A147_1","argument":"自分が活用し、見せることが大事だと感じた。","comment_id":"147","x":8.332105,"y":1.8855999,"p":1},{"arg_id":"A147_2","argument":"小さくテストして導入していくことが重要だと感じた。","comment_id":"147","x":8.192709,"y":2.0892549,"p":0},{"arg_id":"A150_0","argument":"政治的思想はないが、システムをアップデートしたい方にデジタル大臣が向いている。","comment_id":"150","x":9.071568,"y":1.743081,"p":0.2857886894590059},{"arg_id":"A150_1","argument":"開成→東大卒の天才AIエンジニア、安野貴博が「テクノロジーで誰も取り残さない東京へ」を目指している。","comment_id":"150","x":10.271051,"y":1.9712824,"p":0},{"arg_id":"A151_1","argument":"GitHubで政策を管理するのは都民の大部分を取り残す気がする。","comment_id":"151","x":9.960852,"y":2.3893056,"p":1},{"arg_id":"A152_1","argument":"デジタル民主主義はツールであって目的ではない。","comment_id":"152","x":9.376707,"y":1.9111297,"p":0.99183921196694},{"arg_id":"A153_0","argument":"デジタル民主主義の考え方がよくわかった。マニュフェストの変更提案を受け付けるのは、publicなgitでコードの変更提案を受け付けるのと同じだ。面白い。","comment_id":"153","x":9.911977,"y":2.01061,"p":1},{"arg_id":"A156_0","argument":"デジタル民主主義は面白いが、都知事選では守備範囲が広すぎて効果が薄い気がする。個別具体的な政策議論に有益だと思う。","comment_id":"156","x":9.425986,"y":1.807448,"p":1},{"arg_id":"A157_0","argument":"デジタル民主主義が「誰ひとり取り残さない」を実現するのは不可能だと思うし、実現しない方がいいとすら思う。","comment_id":"157","x":9.391129,"y":1.8515992,"p":1},{"arg_id":"A161_0","argument":"ナポレオンボナパルト1世が手旗信号を利用したのは、望遠鏡の発明と戦争での情報収集に基づく知識と決断があったからだと思う。","comment_id":"161","x":8.987202,"y":1.608816,"p":1},{"arg_id":"A163_0","argument":"大航海時代、磁石と羅針盤の技術の発達により、船乗りは計算を頼りに海路を開拓できたが、角度の計算の精度が低いためにずれが生じた。","comment_id":"163","x":8.906215,"y":1.8288823,"p":0.865001793483869},{"arg_id":"A185_0","argument":"会社勤めの経験があり、現場で技術格差に悩んだ河野さんはデジタル大臣に向いている。","comment_id":"185","x":9.991693,"y":1.4087032,"p":0.6242556728456842},{"arg_id":"A185_1","argument":"起業家で機械学習系の安野さんはビジョナリストに向いている。","comment_id":"185","x":9.865476,"y":2.6552496,"p":0.7891759603518467},{"arg_id":"A185_2","argument":"もっと知られたい。","comment_id":"185","x":10.080393,"y":0.44927227,"p":0.9721531382757828},{"arg_id":"A188_0","argument":"選挙はもっとヴィジュアルになるべきだと思う。","comment_id":"188","x":9.444116,"y":0.6969917,"p":0.5237694359613122},{"arg_id":"A188_1","argument":"投票率が低いことをヒューマンの問題にせず、システムの側から有権者との距離を近づけるためにデジタル民主主義が必要だと思う。","comment_id":"188","x":9.350945,"y":1.7913663,"p":1},{"arg_id":"A193_1","argument":"政治システムを変えたいだけでは有権者に響かない。","comment_id":"193","x":8.599876,"y":0.6491479,"p":0.2112162412897252},{"arg_id":"A193_2","argument":"具体的な論点に対する政策とスタンスを早く知りたい。","comment_id":"193","x":7.9814844,"y":1.5301702,"p":0},{"arg_id":"A195_0","argument":"テクノロジーで都政をアップデートするための5本柱：新産業創出、防災・医療、子育て・教育、行政簡素化、民主主義。","comment_id":"195","x":9.004533,"y":1.598457,"p":1},{"arg_id":"A198_0","argument":"5本の柱はこちら：①新産業で所得倍増、②安心の医療・防災対策、③世界一の教育環境の実現、④デジタルによる行政運営の効率化・UX向上、⑤デジタル民主主義で高速な民意反映。 #TOKYOAI #安野たかひろ","comment_id":"198","x":9.416537,"y":1.4904624,"p":1},{"arg_id":"A201_5","argument":"5. テクノロジーで民主主義そのものの仕組みをアップデートする。","comment_id":"201","x":8.834724,"y":1.8350054,"p":1},{"arg_id":"A202_0","argument":"定量的なKPIの継続観測がないため、選挙では理想論ばかりが語られる風潮があると感じていたので、⑤が非常に響いた。","comment_id":"202","x":7.901634,"y":1.8354077,"p":0},{"arg_id":"A203_0","argument":"政治を諦めたおじさんは、若者に期待してもいいと思った。","comment_id":"203","x":9.26693,"y":0.40328985,"p":1},{"arg_id":"A204_1","argument":"二人のタッグが見れるなら今回の選挙に意味があるかもしれない。","comment_id":"204","x":9.514531,"y":0.4962708,"p":0.6842101182744609},{"arg_id":"A205_0","argument":"選挙をアナログからネット投票に変えてほしい。","comment_id":"205","x":8.981403,"y":0.92216444,"p":1},{"arg_id":"A205_1","argument":"ネット投票により投票率が上がるはず。","comment_id":"205","x":9.03184,"y":0.8262828,"p":1},{"arg_id":"A206_1","argument":"東京のリソースを活用し、社会課題の解決に取り組むデジタル推進チームを作り、デジタル庁と協働で日本をアップデートしてください。","comment_id":"206","x":8.75675,"y":1.963891,"p":0.916651450514749},{"arg_id":"A210_0","argument":"政治家に煽動力を求めるのは古い考えではないか。","comment_id":"210","x":8.753998,"y":0.5706496,"p":1},{"arg_id":"A213_2","argument":"「政治の世界のアップデート」に期待している。","comment_id":"213","x":8.892782,"y":1.5756718,"p":0.4235232963623576},{"arg_id":"A216_0","argument":"頭のいい人はテキストで説明すれば伝わると考えがちだが、そうでない大多数の人々は非ロジック的な要素で投票行動を決めることを忘れないでほしい。","comment_id":"216","x":9.10639,"y":1.1118013,"p":0.8861410009205386},{"arg_id":"A217_0","argument":"頭のいい人は、基礎が整っている環境や強い選手が揃っている場所で仕事ができる。","comment_id":"217","x":9.086084,"y":1.0349214,"p":1},{"arg_id":"A217_1","argument":"基礎が不十分だったり、選手にやる気がない場合、頭の良さ以外のものが必要になる。","comment_id":"217","x":9.075269,"y":1.0828413,"p":1},{"arg_id":"A217_2","argument":"頭のいい人は、それを頭の外に置いているだけで、やれば補えるはず。","comment_id":"217","x":9.165083,"y":0.9906831,"p":0.6167327310735741},{"arg_id":"A220_1","argument":"この素晴らしい政策を身内だけの満足感で終わらせるのはもったいない。","comment_id":"220","x":8.244963,"y":0.98600495,"p":0},{"arg_id":"A222_2","argument":"他の立候補予定者の政策やビジョンで良いと思ったものはありますか？","comment_id":"222","x":9.727568,"y":0.41578966,"p":0.9432194363312794},{"arg_id":"A226_1","argument":"政局ではなく政策論争を行うべきだ。","comment_id":"226","x":8.491525,"y":0.44070444,"p":1},{"arg_id":"A229_0","argument":"具体的な目標値がない場合、手段と目的地を示してあると選択しやすい。","comment_id":"229","x":7.85697,"y":1.1475267,"p":0},{"arg_id":"A229_1","argument":"この方のお話は端的でわかりやすく、実現可能性もあって素晴らしい。","comment_id":"229","x":8.511267,"y":2.1721232,"p":1},{"arg_id":"A230_0","argument":"政治経験のある石丸さんと、テクノロジーで世界を変えられる安野さんが組んだ姿を想像した。若者は全体利益を考えられるので、老兵は消え去るべき。","comment_id":"230","x":9.323978,"y":0.40365842,"p":1},{"arg_id":"A234_0","argument":"サスティナブルやダイバーシティの意識が一般層にも浸透してきているが、インクルージョンを実感したい。","comment_id":"234","x":8.546936,"y":1.6498978,"p":0.7918932504787578},{"arg_id":"A238_1","argument":"長時間拘束される動画を見る機会は少ないですが、興味ある話題だったので楽しめました。","comment_id":"238","x":10.041092,"y":1.0918968,"p":1},{"arg_id":"A240_0","argument":"技術者が首長になる必然性はあるのか？","comment_id":"240","x":9.924627,"y":2.1498482,"p":1},{"arg_id":"A241_0","argument":"安野たかひろさんがデジタルツールを導入して民主主義をアップデートすると言っているが、ツイッター民には伝わっていない。","comment_id":"241","x":9.640245,"y":1.9986824,"p":0.6236427280921799},{"arg_id":"A241_2","argument":"民主主義のアップデートより個別の問題に取りかかってほしい人たちとは話が噛み合わない。","comment_id":"241","x":9.246592,"y":1.5775242,"p":0.4951694228848838},{"arg_id":"A245_0","argument":"優秀でありながら海外経験を持ち、日本への帰属意識を持つ若者が政治家を志していることは恵まれている。","comment_id":"245","x":9.330317,"y":0.27521473,"p":0.5213074171689871},{"arg_id":"A246_1","argument":"安野さんのポスター貼りのボランティアに応募したが、全体像が共有されず、無駄足やポスターの余りが懸念される。デジタル技術が活かされているのか疑問である。","comment_id":"246","x":9.854648,"y":1.507652,"p":1},{"arg_id":"A251_0","argument":"この方の5本の政策について詳しく聞きたい。","comment_id":"251","x":7.805072,"y":1.4290037,"p":0.8760608114133982},{"arg_id":"A254_0","argument":"この方が政治の世界に立候補されることに驚きましたが、未来が明るく見えました。困難があっても未来志向精神を貫徹してほしいです。","comment_id":"254","x":9.133936,"y":0.42242128,"p":1},{"arg_id":"A263_1","argument":"技術の進歩で国民の声を政治に反映できるようになり、希望を感じた。","comment_id":"263","x":8.945057,"y":1.6657084,"p":0.517653297120937},{"arg_id":"A263_2","argument":"政治の双方向性と真の国民の政治参加に期待している。","comment_id":"263","x":8.792974,"y":1.4641058,"p":0},{"arg_id":"A267_0","argument":"政党思想のぶつけ合いではなく、未来への議論がありました。政治の在り方を考えさせられました。","comment_id":"267","x":8.417996,"y":0.40902892,"p":1},{"arg_id":"A271_0","argument":"Twitterを使っていない人々の意見はどのように反映されますか？","comment_id":"271","x":9.707008,"y":2.3001072,"p":0.9738609350258756},{"arg_id":"A284_0","argument":"若い人が当事者意識を持って政治に挑戦するのは素晴らしいと思う。","comment_id":"284","x":9.285825,"y":0.34853423,"p":1},{"arg_id":"A284_1","argument":"合理的に考えたら個人的に何の得にもならないが、使命感を持って行った決断を応援したい。","comment_id":"284","x":8.744701,"y":0.59688926,"p":1},{"arg_id":"A289_1","argument":"選挙PRの動画が短くてがっかりした。","comment_id":"289","x":9.891284,"y":0.811793,"p":0.7896606326779428},{"arg_id":"A290_0","argument":"庶民が注目するポイントが見えていない。","comment_id":"290","x":9.013308,"y":0.41226223,"p":1},{"arg_id":"A290_1","argument":"主要項目についてざっくり知りたい。","comment_id":"290","x":8.308155,"y":1.5509545,"p":0.8009292015913372},{"arg_id":"A290_2","argument":"商品選びのスペック表のように、投票者を決めるために主要項目についての考え方を知りたい。","comment_id":"290","x":8.554002,"y":1.2741944,"p":1},{"arg_id":"A304_1","argument":"IR関連の考え方が気になります。","comment_id":"304","x":8.135912,"y":1.731335,"p":1},{"arg_id":"A306_1","argument":"GitHubを用いて、政策に対するリクエストを誰でも提案できるようにする。","comment_id":"306","x":10.043444,"y":2.5844564,"p":1},{"arg_id":"A307_1","argument":"初見の同僚が「服装が不安」と言っていて、ちょっと笑ってしまった。","comment_id":"307","x":9.750634,"y":0.85727036,"p":0.7896606326779428},{"arg_id":"A316_0","argument":"政治にテクノロジーを取り入れることに期待している。","comment_id":"316","x":8.710878,"y":1.6155602,"p":0},{"arg_id":"A318_0","argument":"政策を双方向で話し合える候補者がいると知り、どのような政策が行われて欲しいか考える機会になって欲しい。","comment_id":"318","x":7.902137,"y":1.3566658,"p":1},{"arg_id":"A318_1","argument":"今でも十分完成度が高いのに、さらに化ける可能性があるのが楽しみ。","comment_id":"318","x":8.430128,"y":2.135986,"p":0.9384162263939022},{"arg_id":"A326_0","argument":"意見が分かれるテーマについて、どう解決していくか？","comment_id":"326","x":8.197047,"y":1.7694043,"p":1},{"arg_id":"A330_0","argument":"トピックやカテゴリーに関する値が気になる。どうやっているのか知りたい。","comment_id":"330","x":8.284171,"y":1.7035513,"p":1},{"arg_id":"A331_0","argument":"意見はわかりやすいが、具体的な数字が少ないと感じる。","comment_id":"331","x":7.9115877,"y":1.6626892,"p":1},{"arg_id":"A333_0","argument":"高速な民主主義はエンジニアが手を動かせる領域で期待しています。民間と地方行政のデジタル格差を埋めることができる人だと思います。","comment_id":"333","x":9.405596,"y":1.7655433,"p":1},{"arg_id":"A337_0","argument":"政策の必要性はわかりやすかったが、自分には関係ないと感じるものが多かった。","comment_id":"337","x":7.78525,"y":1.6913234,"p":1},{"arg_id":"A341_0","argument":"具体的で共感できる内容でしたが、シニア向けの表現も用意してほしい。","comment_id":"341","x":8.73678,"y":2.1791599,"p":1},{"arg_id":"A344_0","argument":"出産から大学まで別の政策を考えてくれているところが好き。","comment_id":"344","x":7.7015524,"y":1.3482144,"p":0},{"arg_id":"A346_0","argument":"現行枠組みを維持しつつ、有権者の声を丹念に聞くのは賢いと思います。","comment_id":"346","x":8.453399,"y":0.9834019,"p":0},{"arg_id":"A354_0","argument":"スーツを着た方が票を集めやすいと思う。","comment_id":"354","x":9.375706,"y":0.61300397,"p":0.9724772387806287},{"arg_id":"A354_1","argument":"頭脳派の選挙活動が楽しみ。","comment_id":"354","x":9.757412,"y":0.60825723,"p":1},{"arg_id":"A355_0","argument":"都知事選でテクノロジーを前面に出している候補者を見つけた。個人的には見せ方や連絡方法が参考になると思う。","comment_id":"355","x":10.067696,"y":0.41517428,"p":1},{"arg_id":"A361_0","argument":"ミドル、シニア層は見た目でフィルタをかけるので、演説中は身体にフィットしたシャツやパンツ、シックな靴を着用し、落ち着いた所作を心がけると評価が変わる。","comment_id":"361","x":9.769963,"y":0.7729293,"p":1},{"arg_id":"A361_1","argument":"サトマイさん曰く、おでこは出せるだけ出すのがよいらしい。","comment_id":"361","x":9.230264,"y":0.7089672,"p":0},{"arg_id":"A372_0","argument":"詳細マニフェストを拝見しました。具体的で良い内容です。P.67の「技術に理解あるリーダー」では素人でも良い印象を受けるので、「技術に精通したリーダー」と言い切ってはどうでしょうか。","comment_id":"372","x":10.002345,"y":2.1246936,"p":1},{"arg_id":"A378_0","argument":"新しい組織の実現、すなわち独占的地位の形成あるいは独占の打破。","comment_id":"378","x":8.473904,"y":0.73100615,"p":0},{"arg_id":"A380_0","argument":"政策には賛同できるが、政治経験の少なさによる実行力と政策実現性に対する不安をどう払拭するかが課題である。","comment_id":"380","x":7.795902,"y":1.6235396,"p":1},{"arg_id":"A389_0","argument":"東京のことを知るための資料としても役立つ内容で、とても分かりやすい。","comment_id":"389","x":8.72755,"y":1.9268371,"p":1},{"arg_id":"A390_1","argument":"これまで具体的に言及されたのは、身体障害者に対する情報バリアフリーだけである。","comment_id":"390","x":8.716823,"y":2.646398,"p":0},{"arg_id":"A393_0","argument":"この方にメロメロです。時間を作ってポスター貼りのボランティアをやりたいと考えています。","comment_id":"393","x":9.846706,"y":1.4180403,"p":1},{"arg_id":"A396_2","argument":"実現性が低い場合、別の課題構造や政策で取り入れられるものを探したい。","comment_id":"396","x":7.716634,"y":1.5710236,"p":1},{"arg_id":"A397_0","argument":"政局ではなく政策と未来を描いてほしい。","comment_id":"397","x":8.379814,"y":0.42105442,"p":1},{"arg_id":"A397_1","argument":"選挙が政策を磨くプロセスに進化すれば、全員の利益になる。","comment_id":"397","x":9.405038,"y":0.6935835,"p":1},{"arg_id":"A399_1","argument":"途中からここまでは無理だと思ったが、すごいと感じた。","comment_id":"399","x":8.481706,"y":2.0621047,"p":1},{"arg_id":"A404_0","argument":"現在の民主主義制度は、情報通信のコストが高額かつ遅い時代の遺物であり、バグだらけである。","comment_id":"404","x":9.160487,"y":2.107535,"p":0},{"arg_id":"A404_1","argument":"専門性のない少数の政治家に権限を与えすぎている。","comment_id":"404","x":8.712991,"y":0.71679205,"p":0.2520727972632012},{"arg_id":"A406_0","argument":"見た目も美しく、端的にまとまっていて読みやすい。","comment_id":"406","x":8.8221855,"y":2.3089864,"p":1},{"arg_id":"A406_2","argument":"短期間でここまでまとめたのは素晴らしい。","comment_id":"406","x":8.541692,"y":2.1537316,"p":1},{"arg_id":"A410_0","argument":"Githubでの政策提案はIssueかプルリクか？","comment_id":"410","x":10.10623,"y":2.4269502,"p":1},{"arg_id":"A410_3","argument":"人に向けた意見だと少し身構えてしまう。","comment_id":"410","x":9.127567,"y":1.0534362,"p":1},{"arg_id":"A415_0","argument":"ソースの記載内容に誤りがあります。202年は間違いです。","comment_id":"415","x":9.3596525,"y":2.7020862,"p":1},{"arg_id":"A423_1","argument":"宇宙時代を見据え、生体外サポートによる人口増産を主権者の民意で目指しましょう。","comment_id":"423","x":9.476661,"y":1.440555,"p":0.6161671397764186},{"arg_id":"A424_0","argument":"P54 の「Girs day」は「Girl's day」の脱字のようです。","comment_id":"424","x":8.732739,"y":1.788853,"p":1},{"arg_id":"A431_0","argument":"都知事選挙でまともに政策を練れる人が残っていて助かる。","comment_id":"431","x":9.724039,"y":0.12241261,"p":0},{"arg_id":"A433_1","argument":"石丸さんや利権団体に取り込まれずに政治を動かして欲しいです。","comment_id":"433","x":8.628659,"y":0.49923965,"p":0.2018927131807677},{"arg_id":"A436_0","argument":"ページ数は多いが、政治について学べる素晴らしい資料でした。","comment_id":"436","x":8.931239,"y":2.0338535,"p":0},{"arg_id":"A437_0","argument":"リーダーは技術への理解が絶対的に必要だと思う。","comment_id":"437","x":9.861686,"y":2.287272,"p":1},{"arg_id":"A440_1","argument":"政策の優先順位づけについて聴いてみたい。","comment_id":"440","x":7.8615775,"y":1.3592606,"p":0.8760608114133982},{"arg_id":"A440_2","argument":"予算配分方法と既存政策の予算とのバランスについて聴いてみたい。","comment_id":"440","x":7.596063,"y":1.3957518,"p":0},{"arg_id":"A440_3","argument":"分断を呼びがちなイシューへの対応について聴いてみたい。","comment_id":"440","x":8.019931,"y":1.6320381,"p":1},{"arg_id":"A446_0","argument":"オープンソースのマニフェストの考え方を次の一般質問で採り入れたい。","comment_id":"446","x":9.859129,"y":2.4738758,"p":1},{"arg_id":"A448_0","argument":"多くの人が考える材料になることを期待しています。","comment_id":"448","x":8.574147,"y":1.7688406,"p":0.7918932504787578},{"arg_id":"A449_0","argument":"選挙をスマホで完結できるようにしてほしい。","comment_id":"449","x":8.913283,"y":1.016385,"p":0.5954615763534166},{"arg_id":"A468_1","argument":"他の候補者も彼を見習って出して欲しい。","comment_id":"468","x":9.908526,"y":0.25181478,"p":0},{"arg_id":"A471_0","argument":"しっかり分析・調査されていて、裏にいるブレーン・スタッフも優秀なのがわかる。","comment_id":"471","x":8.268972,"y":1.9358486,"p":1},{"arg_id":"A471_2","argument":"個人的にプロボノで関わってみたいくらい。","comment_id":"471","x":8.509425,"y":1.8318719,"p":1},{"arg_id":"A472_1","argument":"この争点を分かりやすくするべきだ。","comment_id":"472","x":8.323016,"y":1.8747023,"p":1},{"arg_id":"A476_0","argument":"全体的に課題への対応が明確でわかりやすかった。","comment_id":"476","x":8.508415,"y":2.075157,"p":1},{"arg_id":"A477_0","argument":"スライドがアクセス過多になっている。注目度が高いのかもしれない。","comment_id":"477","x":9.30516,"y":2.3043532,"p":0},{"arg_id":"A479_1","argument":"5枚目の文章をもっと平易にして、色んな人に知ってもらうべきだ。","comment_id":"479","x":8.832924,"y":2.366556,"p":1},{"arg_id":"A481_0","argument":"P74のイメージだけテイストが違ってて良い。","comment_id":"481","x":8.964005,"y":1.5860598,"p":1},{"arg_id":"A481_1","argument":"選挙は人気投票の側面もあるので、そこをどうするかが重要だと思う。","comment_id":"481","x":9.33829,"y":0.56961346,"p":1},{"arg_id":"A484_0","argument":"スライドデザインが良い。誰でもアクセスしやすく作られているのが良い。","comment_id":"484","x":9.039849,"y":2.3855426,"p":1},{"arg_id":"A488_0","argument":"そのままご本人の理想形で勝負されることに意味がある、と言われたら「それはそう」になるんだけど、どうしても私は”本気で勝ちに行こうとしてるかどうか”を自分も本気で受け取るか否かの基準にしているところがあり。","comment_id":"488","x":8.779308,"y":0.6284859,"p":0.4711722344995337},{"arg_id":"A495_0","argument":"政治に関心がない層は有名な候補者しか知らないので、知名度を上げることが重要である。","comment_id":"495","x":9.322366,"y":0.5368706,"p":1},{"arg_id":"A509_0","argument":"具体的でわかりやすく、安心できる。","comment_id":"509","x":8.587115,"y":2.1085668,"p":1},{"arg_id":"A512_2","argument":"これらの用語はバズワード化しており、ネットの解説も正確でないことが多いが、中身はまっとうである。","comment_id":"512","x":9.051503,"y":2.2774475,"p":0.8128691546733028},{"arg_id":"A519_0","argument":"都知事選が低次元な議論になっている。学歴や国籍に関係なく、良い方向に向かうならAIでも良い。","comment_id":"519","x":10.358602,"y":1.0725573,"p":1},{"arg_id":"A520_0","argument":"オープンな姿勢は好印象だが、内容はテック系にありがちな視野狭窄に感じられ、既視感がある。","comment_id":"520","x":8.820424,"y":2.3306272,"p":1},{"arg_id":"A524_1","argument":"政治の正しさを分かりやすく伝える一般人との通訳が必要だ。","comment_id":"524","x":8.667249,"y":1.2359675,"p":1},{"arg_id":"A527_1","argument":"見た目が頼りない。ロン毛Tシャツはリーダーのビジュアルじゃない。","comment_id":"527","x":9.574418,"y":0.9354037,"p":1},{"arg_id":"A527_2","argument":"頭がいいのは伝わるが親しみがない。人柄が分からない。","comment_id":"527","x":9.214685,"y":0.857048,"p":0.3446326370239235},{"arg_id":"A530_2","argument":"見た目と人柄を改善すれば良い。明るめのセットアップを着るだけで変わるし、安野さん自身の話を聞きたい。","comment_id":"530","x":10.358409,"y":0.49506527,"p":1},{"arg_id":"A533_0","argument":"政策は魅力的だが、現状分析が表面的で単一的な視点に見えるため、提案と噛み合っているかが不明。","comment_id":"533","x":7.782929,"y":1.6729743,"p":1},{"arg_id":"A533_1","argument":"政治のプレゼンなので、社会科学的および経済的な現状理解とそれに対する提案を見せて欲しい。","comment_id":"533","x":8.333982,"y":1.4180868,"p":1},{"arg_id":"A538_0","argument":"具体的な提案がないと、計画が実現しない可能性がある。","comment_id":"538","x":7.642193,"y":1.5142798,"p":1},{"arg_id":"A540_2","argument":"ジェンダーに関わらず学べるのは素晴らしい。","comment_id":"540","x":8.490741,"y":2.2119863,"p":1},{"arg_id":"A540_3","argument":"受信のアップデートは素晴らしい。","comment_id":"540","x":8.871916,"y":2.807846,"p":0},{"arg_id":"A542_0","argument":"都民から寄せられる要望をどのように優先順位を付けて政策として立案・実行するか。","comment_id":"542","x":7.956954,"y":1.300286,"p":1},{"arg_id":"A552_1","argument":"話題優先や足の引っ張り合いではなく、建設的な内容をもっと読みたい。","comment_id":"552","x":8.260581,"y":1.4580694,"p":1},{"arg_id":"A560_0","argument":"GitHubを活用した課題提起で、どうやって「都民からの意見」なのかを判別するのか疑問に思っている。","comment_id":"560","x":9.866408,"y":2.3270068,"p":1},{"arg_id":"A561_0","argument":"GitHubって何ですか？","comment_id":"561","x":10.086657,"y":2.4706752,"p":1},{"arg_id":"A562_1","argument":"方向性は伝わりました。","comment_id":"562","x":8.208873,"y":1.1214774,"p":1},{"arg_id":"A562_2","argument":"今のところ候補者の中ではこの方が一番かな。","comment_id":"562","x":9.633183,"y":0.2833948,"p":0.7179033922459512},{"arg_id":"A568_0","argument":"安野さんのデジタル民主主義の取り組みで、都民の声とそれ以外の声をどうやって見分けるのか知りたい。","comment_id":"568","x":9.706911,"y":1.9224315,"p":0.6771418855789071},{"arg_id":"A568_2","argument":"この取り組みに非常に期待しているからこそ、気になっている。","comment_id":"568","x":8.427542,"y":1.8705052,"p":1},{"arg_id":"A571_0","argument":"小池さんを権力から下ろすことも大切だけれど、この人の政策が一番将来性があると思う。","comment_id":"571","x":10.001691,"y":0.24989921,"p":1},{"arg_id":"A574_0","argument":"GitHubでのマニフェスト共有は、実物を見ると思ったより良いと感じました。issueでの議論はパブコメに近いが、より多様で継続的な議論ができる場だと感じます。","comment_id":"574","x":10.359346,"y":2.2392938,"p":0},{"arg_id":"A575_1","argument":"参加者の節度にも依存するため、経過観察が必要だが、とても面白い実験だと感じる。","comment_id":"575","x":8.208102,"y":1.9708326,"p":0.8091154841130904},{"arg_id":"A576_1","argument":"若い世代の投票率が上がれば、安野さんの当選も期待できる。","comment_id":"576","x":10.258764,"y":0.2569119,"p":0},{"arg_id":"A576_3","argument":"投票のデジタル化を進めてほしい。","comment_id":"576","x":8.825797,"y":1.1721351,"p":0},{"arg_id":"A582_2","argument":"包摂性が薄まって見える点が惜しい。","comment_id":"582","x":9.326344,"y":1.1383048,"p":0},{"arg_id":"A589_0","argument":"面白くて分かりやすかったが、少し難しい部分もあった。","comment_id":"589","x":8.678851,"y":2.1965322,"p":1},{"arg_id":"A591_2","argument":"誰もが分かるコンテンツで物事を発信してほしい!","comment_id":"591","x":8.691332,"y":2.5224497,"p":1},{"arg_id":"A592_0","argument":"93ページと書いてあったので身構えたが、わかりやすいデザインでスイスイ読めた。","comment_id":"592","x":8.9662485,"y":2.356896,"p":0.8128691546733028},{"arg_id":"A594_0","argument":"政策を重要視しない有権者は見た目や話題性で候補者を選ぶため、選挙期間中はヘアカットやスーツが有効かもしれない。","comment_id":"594","x":9.367328,"y":0.708893,"p":1},{"arg_id":"A595_0","argument":"安野さんのリポジトリに issue で意見を表明して良いのは都民だけですか？特に書いておらず、都民以外もOKでしょうか。","comment_id":"595","x":10.023828,"y":1.996158,"p":1},{"arg_id":"A598_0","argument":"非常に分かりやすく、開放感を感じました。各項目について技術的に実現可能だと思います。","comment_id":"598","x":8.622272,"y":2.1725154,"p":1},{"arg_id":"A601_0","argument":"候補者の支持者や票数が影響力を持ち、その影響力で実現可能性が上がることがある。","comment_id":"601","x":9.153973,"y":0.5214857,"p":0},{"arg_id":"A601_1","argument":"いいと思った候補者に一票入れることが期待する未来につながると心から思えるようになった。","comment_id":"601","x":9.243596,"y":0.5393838,"p":0},{"arg_id":"A604_0","argument":"私はエレベーターピッチ主義で、短時間で意見を伝えることを重視している。","comment_id":"604","x":8.304189,"y":1.4506884,"p":1},{"arg_id":"A608_1","argument":"デジタル社会の実現に向けた重点計画は国でやるべきであり、安野さんはデジ庁にいるべきだと思う。","comment_id":"608","x":9.900797,"y":1.4908412,"p":1},{"arg_id":"A612_0","argument":"見た目だけで泡沫候補に入れられるのはもったいない。","comment_id":"612","x":9.6998005,"y":0.70027345,"p":1},{"arg_id":"A615_1","argument":"直接民主主義は偏見に基づく政策を防ぐための対策が必要だが、価値がある。","comment_id":"615","x":9.455068,"y":1.5924797,"p":1},{"arg_id":"A616_0","argument":"今後の選挙では、この方のやり方が標準となって欲しい。","comment_id":"616","x":9.505957,"y":0.3976229,"p":1},{"arg_id":"A616_1","argument":"今回使ったツールなどのソフトウェアをオープンソースにするということなので、心ある候補者は見習って欲しい。","comment_id":"616","x":9.479668,"y":2.6585386,"p":1},{"arg_id":"A616_2","argument":"こういうスタイルになれば、候補者の比較や当選後の進捗確認や参加型の政策更新もやりやすくなる。","comment_id":"616","x":9.3531885,"y":0.69564074,"p":0.9451685521597104},{"arg_id":"A617_0","argument":"技術はすでにある。今後重要なのは人間の意思決定であり、テクノロジーを理解している人がスピード感を持って正確な決定を実行する必要がある。だから権限を与えられた都知事になる必要がある。なぜIT担当ポジションではダメなのか解決。","comment_id":"617","x":9.922954,"y":2.1280644,"p":1}]},{"cluster":"AI技術とその影響","cluster_id":"1","takeaways":"参加者は、AI技術の発展とその影響について多岐にわたる意見を述べています。AIの基礎技術や歴史的背景、現代のAIリーダーの必要性、AIによる誤情報生成や文化の多様性の損失、クリエイティブな技能の衰退などの懸念が挙げられています。また、AI技術の導入とその社会的影響、特にクリエイターへの報酬や資源の無駄遣いについても議論されています。\n\nさらに、AI技術の普及とその社会的インフラとしての役割、特に東京や大阪でのAI関連求人の増加や行政の対応の必要性が強調されています。AI技術者としての安野貴博氏の先進性や、AIを活用したタウンミーティングの可能性についても言及されています。全体として、AI技術の進展とその社会的影響に対する多角的な視点が示されています。","arguments":[{"arg_id":"A10_0","argument":"TOKYOAIで発言された意見・提言が自動収集され、要約・分析されて公開される。","comment_id":"10","x":10.834741,"y":3.2968562,"p":0.9964573515558832},{"arg_id":"A21_1","argument":"高精度のCPUより、低精度のCPUを増やして並列処理させるGPUの発想は人間がやってきたことに似ている。","comment_id":"21","x":8.896639,"y":4.030261,"p":0},{"arg_id":"A23_0","argument":"プログラマーはアイデアを出して問題解決できる上流工程の基礎スキルを持つべきだと思う。","comment_id":"23","x":8.744916,"y":3.5867884,"p":1},{"arg_id":"A23_1","argument":"ウォーターフォールモデルのコーディング実装だけを指す場合、プログラマーの職能は狭い範囲に限定される。","comment_id":"23","x":8.695447,"y":3.6156108,"p":1},{"arg_id":"A24_0","argument":"AIの進化により就労が難しくなる都民に対して、ベーシックインカムなどの施策はありますか？","comment_id":"24","x":9.074074,"y":3.6010866,"p":1},{"arg_id":"A41_0","argument":"AI技術のコストを低価格に抑えるべきである。","comment_id":"41","x":8.996719,"y":3.6681592,"p":0.8335366331147825},{"arg_id":"A41_1","argument":"AI技術は都民サービスの向上に繋がるべきである。","comment_id":"41","x":9.002339,"y":3.490614,"p":1},{"arg_id":"A41_2","argument":"AI技術は汚職・癒着・不平等・不正を無くし、健康的な都政運営に繋がるべきである。","comment_id":"41","x":8.9569645,"y":3.4852688,"p":1},{"arg_id":"A61_0","argument":"コメントを解析、分類してレポートしてほしい。","comment_id":"61","x":10.33826,"y":3.2883146,"p":1},{"arg_id":"A64_0","argument":"CSV形式でデータをまとめてPythonでチャットAPIに投げている。","comment_id":"64","x":10.432093,"y":3.495775,"p":1},{"arg_id":"A64_1","argument":"ソースコードを公開している。","comment_id":"64","x":9.498894,"y":2.7215679,"p":1},{"arg_id":"A64_2","argument":"その後のソースは分析をしている。","comment_id":"64","x":9.383316,"y":2.7304966,"p":1},{"arg_id":"A64_3","argument":"プログラミング能力は人間のベースのスキルであり、個性や限界ではない。","comment_id":"64","x":8.78759,"y":3.6126194,"p":0.8921034663311842},{"arg_id":"A84_0","argument":"TOKYOAI WBPCで監査事務局とオンブズマンが利益相反で機能不全に陥っている問題を、AIが解決してほしい。","comment_id":"84","x":9.978185,"y":3.3850317,"p":1},{"arg_id":"A89_1","argument":"死蔵されている書籍の光学的読込やAIによるまとめをDXしてほしい。","comment_id":"89","x":8.917868,"y":3.4070878,"p":1},{"arg_id":"A90_0","argument":"TOKYOAIハッシュタグは、トランスファー系のAIで集計され、AIが意味を理解して要約していると思う。","comment_id":"90","x":10.872024,"y":3.4028065,"p":1},{"arg_id":"A91_0","argument":"TOKYOAI DXという言葉を知らない人もいると思う。","comment_id":"91","x":10.128212,"y":4.0600147,"p":0},{"arg_id":"A91_1","argument":"ゆっくり時間をかけて説明するのもAIに任せればいいと思う。それもDXの一部だ。","comment_id":"91","x":9.869699,"y":3.971077,"p":0.4593829711358377},{"arg_id":"A92_2","argument":"AIはそれができる。","comment_id":"92","x":9.74699,"y":4.094146,"p":0.7936816539508218},{"arg_id":"A101_0","argument":"AI時代は「あなたが誰であるか」が重要であり、個人のブランド価値をAIの力で拡大することが核心である。「ゴミを入れればゴミが出る」という古い格言ではなく、AI時代の新しい格言は「宝石を入れれば宝石が出る」である。","comment_id":"101","x":9.6290865,"y":3.93637,"p":0.937517307032152},{"arg_id":"A102_0","argument":"AIの力で分かりにくい情報を補助し、リアルタイムで都民の意見を集約できる方法があると便利かもしれない。","comment_id":"102","x":9.958723,"y":3.3201635,"p":0},{"arg_id":"A108_0","argument":"現代の60歳ぐらいの人はOSが無かった頃からコンピューターを組み立てていたので、電子工作の経験がある人には分かりやすいメッセージを出すと良い。","comment_id":"108","x":8.386783,"y":3.7029064,"p":0.9537091767471452},{"arg_id":"A110_0","argument":"現代の40代はゲーム機の違いに詳しいが、PCゲームには詳しくない。","comment_id":"110","x":8.406562,"y":3.67533,"p":1},{"arg_id":"A110_1","argument":"探索AIの話は通じるが、学習系には疎い。","comment_id":"110","x":9.741751,"y":4.1776776,"p":0.7800790985210593},{"arg_id":"A115_1","argument":"安野さんはAIを使って生活の品質を向上させることを示している。","comment_id":"115","x":9.749641,"y":3.4667401,"p":1},{"arg_id":"A116_0","argument":"西和彦さんがIoTのハードやMSX3を作ろうとしているので、AIをやるなら電子工作も重要だ。インタビューして構想や未来について聞いてみてはどうか？","comment_id":"116","x":9.642771,"y":3.617913,"p":1},{"arg_id":"A117_0","argument":"ほとんどの自主制作者のアプリは広告収入目当てで広告を入れていて、操作性や快適さを損なう原因になっている。","comment_id":"117","x":9.108281,"y":4.452559,"p":1},{"arg_id":"A118_0","argument":"インターネットが普及する以前は、書籍や雑誌でプログラミングを学ぶのが一般的だった。","comment_id":"118","x":8.571589,"y":3.6599011,"p":0.4396358748518059},{"arg_id":"A119_0","argument":"東京にはインディーズゲーム開発者が多数存在し、アイデアを実装できる人が多い。","comment_id":"119","x":9.074932,"y":3.389903,"p":1},{"arg_id":"A119_1","argument":"ツイッターのAPIが使えなくなっても、APIを公開して面白い課題を与えれば自発的に動く。","comment_id":"119","x":10.32326,"y":3.1456985,"p":1},{"arg_id":"A120_0","argument":"1970年～1990年頃にPCゲームやコンシューマーゲームを作っていた人たちの知見を聞きに行くべきだ。","comment_id":"120","x":8.43542,"y":3.6435518,"p":1},{"arg_id":"A120_1","argument":"数学や普通の勉強ができた上でプログラミングを自習し、ゲーム業界に入った人たちの話は面白い。","comment_id":"120","x":8.626767,"y":3.6608572,"p":1},{"arg_id":"A121_0","argument":"ソースが不確かな情報が事実として語られることが多いので、調べる力を向上させる社会にしてほしい。","comment_id":"121","x":9.220327,"y":2.7995207,"p":0},{"arg_id":"A122_0","argument":"『AIとSF』に安野貴博の短編があり、AIが浸透した社会で人間の意思をポジティブに描いている。","comment_id":"122","x":9.822122,"y":3.4367976,"p":1},{"arg_id":"A128_0","argument":"安野さんのオープンソースの技術を今の選挙で他の候補者が使うことは可能か。","comment_id":"128","x":9.554507,"y":2.7275946,"p":0.7068152592897966},{"arg_id":"A132_0","argument":"40代、50代以上の人々は探索系のアルゴリズムを手打ちで知っているので、AIを名乗るなら機械学習系だけでは不十分である。","comment_id":"132","x":9.553712,"y":3.9821887,"p":1},{"arg_id":"A132_1","argument":"インターネット以前からいる人々から一目置かれるように、AIは探索系のアルゴリズムも理解すべきである。","comment_id":"132","x":9.550699,"y":4.0493307,"p":0.601455448702895},{"arg_id":"A136_1","argument":"AI推進派やDX推進派は彼を支持すべきだと思う。","comment_id":"136","x":9.491496,"y":3.088412,"p":1},{"arg_id":"A140_1","argument":"現金でしか支払いしなさそうな人をAIが判断してくれないか？","comment_id":"140","x":9.268883,"y":3.891501,"p":1},{"arg_id":"A155_0","argument":"作り手としての経験もあるのでAIゆりこに負けずに頑張って欲しい。","comment_id":"155","x":9.933861,"y":3.769867,"p":1},{"arg_id":"A156_1","argument":"仕組みの実証実験と認知度向上が狙いかもしれない。実際、ハッシュタグ付き投稿も仕組みに触れている内容が多い。","comment_id":"156","x":10.448214,"y":3.3600569,"p":1},{"arg_id":"A160_0","argument":"AIの開発は人類の夢が詰まっていることを知ってほしい。","comment_id":"160","x":9.385172,"y":3.8328574,"p":0},{"arg_id":"A160_1","argument":"ライプニッツの機械式計算機やシャノンの電子回路の理論付けなどが、AIの基礎となっていることを知ってほしい。","comment_id":"160","x":9.600654,"y":3.8105485,"p":0.64109015949681},{"arg_id":"A162_2","argument":"現代のAI技術に詳しいリーダーが必要だと思う。","comment_id":"162","x":9.582427,"y":3.5898027,"p":0.6131118818355653},{"arg_id":"A164_0","argument":"金子勇が秋葉原で講演した際、強化学習した3D空間上のロボットのシミュレーション動画を紹介した。これは現代の機械学習とは異なる技術だが、早い。","comment_id":"164","x":9.660688,"y":3.5875032,"p":1},{"arg_id":"A171_1","argument":"AIによって生成されるコンテンツが均質化し、多様な文化や個性が失われる恐れがある。","comment_id":"171","x":9.136565,"y":4.6941037,"p":0.721066444296056},{"arg_id":"A172_0","argument":"AIによるクリエイティブ業界の職業喪失が懸念される。","comment_id":"172","x":9.133989,"y":4.489835,"p":1},{"arg_id":"A172_1","argument":"AIを開発・運用する企業が利益を独占し、クリエイターに正当な報酬が支払われないことが懸念される。","comment_id":"172","x":9.215059,"y":4.3912973,"p":0},{"arg_id":"A173_0","argument":"データの偏り：AIが学習するデータセットに偏りがある場合、生成されるコンテンツにも偏りが反映される恐れがある。","comment_id":"173","x":9.316237,"y":4.723179,"p":0},{"arg_id":"A173_1","argument":"誤情報の生成：AIが誤った情報を生成し、それが広まることへの懸念がある。","comment_id":"173","x":9.337196,"y":4.6485486,"p":0},{"arg_id":"A174_0","argument":"AIの運用に伴う高いエネルギー消費が環境に与える負荷。","comment_id":"174","x":9.038125,"y":4.4619823,"p":1},{"arg_id":"A174_1","argument":"大量のデータ処理に伴う資源の無駄遣い。","comment_id":"174","x":8.383994,"y":3.8937764,"p":0},{"arg_id":"A175_0","argument":"AIによる失業や人間の価値低下が精神的なストレスを引き起こす可能性がある。","comment_id":"175","x":8.8693495,"y":4.599358,"p":1},{"arg_id":"A175_1","argument":"AIの普及により人間同士のコミュニケーションが減少し、社会的孤立を招く可能性がある。","comment_id":"175
