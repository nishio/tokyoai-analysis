","x":8.862298,"y":4.5663676,"p":1},{"arg_id":"A176_0","argument":"AIによるコンテンツ生成が文化の多様性を損なう可能性がある。","comment_id":"176","x":9.213782,"y":4.6604714,"p":1},{"arg_id":"A176_1","argument":"伝統的なアートや手法が廃れるリスクがある。","comment_id":"176","x":8.478977,"y":4.220042,"p":0},{"arg_id":"A177_0","argument":"技術への過度な依存はリスクを伴う。","comment_id":"177","x":8.200444,"y":3.864858,"p":0},{"arg_id":"A177_1","argument":"AIに依存することで人間のクリエイティブな技能が衰える。","comment_id":"177","x":8.9202175,"y":4.5324607,"p":1},{"arg_id":"A178_0","argument":"AIの信頼性について、アルゴリズムの透明性が重要である。","comment_id":"178","x":9.393598,"y":4.36441,"p":0.4232350076534477},{"arg_id":"A178_1","argument":"AIの決定や生成過程が不透明であることへの懸念がある。","comment_id":"178","x":9.398841,"y":4.50072,"p":0.7018443765425454},{"arg_id":"A178_2","argument":"AIが持つデータバイアスが生成物に影響するリスクがある。","comment_id":"178","x":9.149745,"y":4.5948462,"p":0.6623338761014611},{"arg_id":"A179_0","argument":"AIによって生成されるコンテンツのオリジナリティに疑問がある。","comment_id":"179","x":9.407087,"y":4.537504,"p":1},{"arg_id":"A179_1","argument":"AIの生成するコンテンツの品質が一貫していない場合がある。","comment_id":"179","x":9.202236,"y":4.7171445,"p":0.8726235689747321},{"arg_id":"A180_0","argument":"AIでも学習データにより起きることです。","comment_id":"180","x":9.460768,"y":4.5480623,"p":1},{"arg_id":"A181_0","argument":"料理の地域差を理解できないAIを完全には信頼していない。同じことが他分野でもある。","comment_id":"181","x":9.639901,"y":4.321348,"p":0},{"arg_id":"A189_0","argument":"東京がロボットの低レイヤー制御のAIに関する求人を増やしてほしい。","comment_id":"189","x":9.463169,"y":3.6429677,"p":0.9647351199844522},{"arg_id":"A191_1","argument":"AIは今がブームの頂点ではなく、基礎技術として広がっていきそうだ。","comment_id":"191","x":9.439234,"y":3.6814065,"p":1},{"arg_id":"A235_0","argument":"AIで都民の意見を集めるのは素晴らしいと思う。","comment_id":"235","x":9.848756,"y":3.0134697,"p":0},{"arg_id":"A235_1","argument":"人口動態の不均衡をどう扱うのか気になる。","comment_id":"235","x":8.805375,"y":3.1806455,"p":0},{"arg_id":"A249_2","argument":"自らの主張を学習させたAIモデルを公開し、誰でもタウンミーティングに参加可能にしている。","comment_id":"249","x":10.098965,"y":3.4552994,"p":1},{"arg_id":"A249_3","argument":"SF作家＋AI技術者だからこそ思いつく、実践できるアイディアに溢れている。","comment_id":"249","x":9.746824,"y":3.5187137,"p":0},{"arg_id":"A253_1","argument":"有権者はAIを恐れるべきではない。","comment_id":"253","x":9.470848,"y":4.4178205,"p":0.4982318452674384},{"arg_id":"A270_0","argument":"現行の生成AIの開発段階における技術倫理に触れないまま、都政に生成AIを活用するのですか？","comment_id":"270","x":9.359871,"y":3.6166902,"p":0},{"arg_id":"A270_1","argument":"新しいクリーンな生成AI開発を目指すのですか？","comment_id":"270","x":9.502218,"y":3.678454,"p":0.9225515810166284},{"arg_id":"A286_1","argument":"AIの台頭によるクリエイターの不安を払拭することで、支持層が増えるかもしれない。","comment_id":"286","x":9.265913,"y":4.3442674,"p":0},{"arg_id":"A295_1","argument":"AIを活用することで都民の暮らしがどう豊かになるのかを示してほしい。","comment_id":"295","x":9.2178135,"y":3.1493556,"p":1},{"arg_id":"A295_2","argument":"安野たかひろというAIのさらなるアップデートに期待している。","comment_id":"295","x":9.831984,"y":3.1648414,"p":0},{"arg_id":"A313_0","argument":"画像生成AIが他人の絵柄を学習して使用する問題について、絵描きの困りごとにどう向き合うべきか教えてください。","comment_id":"313","x":9.825427,"y":4.1189375,"p":1},{"arg_id":"A319_0","argument":"AI安野さんに、テクノロジーで介護問題をどう前進させるのか聞いてみたい。","comment_id":"319","x":9.344615,"y":3.2243645,"p":1},{"arg_id":"A320_1","argument":"脳死になっている可能性があるので、もう少し読み込んでおきたい。","comment_id":"320","x":9.062809,"y":3.1932452,"p":0.9115731612842424},{"arg_id":"A322_1","argument":"代替のシステムはAI抜きで動きますか？","comment_id":"322","x":9.455725,"y":3.692873,"p":1},{"arg_id":"A325_0","argument":"安野さんのマニフェストには、大手生成AIの開発に関する技術倫理についての言及がなかった。","comment_id":"325","x":9.6813755,"y":3.373005,"p":0},{"arg_id":"A325_1","argument":"コンテンツを無断学習されたクリエイターの権利が黙殺されているようだ。","comment_id":"325","x":9.19087,"y":4.6042285,"p":1},{"arg_id":"A326_1","argument":"カジノにおいて、AIで信用度を確認し、1日のチャージ料や商品のみの交換などでギャンブル依存症を防げるのではないか？","comment_id":"326","x":9.120434,"y":4.052214,"p":1},{"arg_id":"A327_0","argument":"資料のクオリティが高く、30-40代のバリバリ世代が協力しているようだ。勉強素材としても価値がある。 #TOKYOAI","comment_id":"327","x":11.009134,"y":3.299417,"p":1},{"arg_id":"A334_2","argument":"あの将棋も、表には出てこないが、AIと関係がある。","comment_id":"334","x":9.900313,"y":4.00551,"p":0.505521409669317},{"arg_id":"A384_0","argument":"日本のアニメ・ゲーム・マンガ・ネット等のカルチャー分野の競争力を活用し、東京発のAIを展開すべきである。","comment_id":"384","x":9.6690035,"y":3.5834138,"p":1},{"arg_id":"A384_1","argument":"中国製のネコ型配膳ロボットに負けない破壊的イノベーションを目指し、各種製造業と新しい形を模索すべきである。","comment_id":"384","x":9.3360615,"y":3.5044556,"p":0},{"arg_id":"A391_1","argument":"印刷してゆっくり読む。","comment_id":"391","x":9.0195055,"y":3.024894,"p":0.8114628625286917},{"arg_id":"A401_0","argument":"AIの格差に取り残される人々を横軸に、テクノロジーを縦軸にして図示するのが良いのではないか。","comment_id":"401","x":9.149826,"y":3.498328,"p":1},{"arg_id":"A410_1","argument":"非ITエンジニアにはハッシュタグのほうが敷居が低いと思う。","comment_id":"410","x":10.378223,"y":3.499124,"p":1},{"arg_id":"A410_2","argument":"独り言にハッシュタグをつければAIがくみ取ってくれるのはとてもいい。","comment_id":"410","x":10.517796,"y":3.5308099,"p":1},{"arg_id":"A411_0","argument":"誰もがカジュアルに意見表明し、それをAIが論点整理する。","comment_id":"411","x":10.116726,"y":3.465933,"p":0},{"arg_id":"A411_1","argument":"論点ごとに当事者や専門家が意見を表明し、Stackoverflowのように「俺も同じ」「いいね」で有用なものが上位に浮かび上がる。","comment_id":"411","x":10.43295,"y":3.1723235,"p":0.9577174864670792},{"arg_id":"A412_0","argument":"AIは稚拙な意見でも萎縮させずに受け止めてくれる。","comment_id":"412","x":9.932375,"y":3.786881,"p":1},{"arg_id":"A412_1","argument":"日本はAIの進展で周回遅れになると思っていたが、安野さんの登場で一気に変わるかもしれない。","comment_id":"412","x":9.827679,"y":3.4241042,"p":0.8818848650714913},{"arg_id":"A432_2","argument":"ブロードリスニングによる民意反映およびAIによる回答が分かりやすい。","comment_id":"432","x":10.272673,"y":3.0230176,"p":0.6546696252900596},{"arg_id":"A447_0","argument":"安野さんの政策提案はAIを利用してアップデートされるのか気になる。","comment_id":"447","x":9.510999,"y":3.3253973,"p":0},{"arg_id":"A447_1","argument":"時間がある時に最初と最後を比較して、機械学習で変わっているかどうか見たい。","comment_id":"447","x":9.600487,"y":3.9139915,"p":1},{"arg_id":"A463_1","argument":"AIによるアップデートと並行して行政による現場の対応が必須だと考えるが、どう考えているのか気になる。","comment_id":"463","x":9.1681,"y":3.4004164,"p":1},{"arg_id":"A473_0","argument":"日本では42%が「AIを使った製品とサービスには欠点よりも恩恵がある」と回答。イギリス38%、ドイツ37%、アメリカ35%、カナダ32%、フランス31%。","comment_id":"473","x":9.693099,"y":3.6953175,"p":0},{"arg_id":"A480_0","argument":"大阪もAI技術の導入を進めてほしい。","comment_id":"480","x":9.582938,"y":3.6604893,"p":0.5901817240141193},{"arg_id":"A502_1","argument":"自分の知りたい情報をスライドで答えてくれるサイトをAIで作ってほしい。","comment_id":"502","x":10.07002,"y":3.7220812,"p":0.2916275943586862},{"arg_id":"A511_0","argument":"光学記憶媒体は寿命が短く、CDも20年で読取りが怪しくなる。","comment_id":"511","x":8.447018,"y":3.6998892,"p":1},{"arg_id":"A511_1","argument":"AIのアップデートサイクルが早く、フレームワークの選定が技術的負債になりやすい。","comment_id":"511","x":9.108832,"y":4.0471025,"p":0},{"arg_id":"A511_2","argument":"これらの理由から、コンピューターは人間より寿命が短いと言われることがある。","comment_id":"511","x":8.556619,"y":3.966994,"p":0},{"arg_id":"A512_1","argument":"有権者にアピールするには、AIやGovTech、DXなどの用語がわかりにくい。","comment_id":"512","x":9.812281,"y":4.1673064,"p":1},{"arg_id":"A519_1","argument":"現在のAIゆりこはリアルゆりこの傀儡で意味がないが、AIを正しく使える人を推したい。","comment_id":"519","x":9.971789,"y":3.808964,"p":0.7062353922095511},{"arg_id":"A523_1","argument":"SakanaAIが100社生まれても、都民1400万人の生活がどう良くなるのか疑問である。","comment_id":"523","x":9.219143,"y":3.3029768,"p":1},{"arg_id":"A527_0","argument":"AI振興を推すのがポジショントークに見える。儲かるのは安野さんの周辺では？","comment_id":"527","x":9.5425,"y":3.1217418,"p":1},{"arg_id":"A541_0","argument":"｢ブロードリスニング｣が個人的に響いた。これまで｢民意の反映｣はパフォーマンス止まりで実現性が乏しかったが、安野氏の経歴と生成AIテクノロジーの活用で可能になる。納得感と期待感しかない。 #TOKYOAI","comment_id":"541","x":10.486404,"y":2.8619676,"p":0},{"arg_id":"A549_0","argument":"ブロードリスニングは革新的な双方向性の政治であり、安野たかひろに1票入れる価値がある。","comment_id":"549","x":10.378758,"y":2.7074852,"p":0.5730328963391343},{"arg_id":"A553_0","argument":"AgriTechへのアプローチも期待できるのでしょうか。","comment_id":"553","x":9.189394,"y":3.0914662,"p":0.9115731612842424},{"arg_id":"A559_0","argument":"流行ワードとして「AIを活用して～」を公約に載せる候補は多いが、安野さんだけが本当にAI技術者として先を行っている。","comment_id":"559","x":9.80303,"y":3.6397207,"p":0},{"arg_id":"A568_1","argument":"AIに悪意のあるデータを与えた場合、正確な民意が反映されないのではないかと心配している。","comment_id":"568","x":9.46528,"y":4.5711703,"p":0.8137682980203158},{"arg_id":"A579_0","argument":"考えを学ばせてあるAIが片っ端から質問に答えてて面白い。","comment_id":"579","x":9.922115,"y":3.7498045,"p":1},{"arg_id":"A581_0","argument":"質問を読み上げてから回答するようにしてほしい。質問が切り替わるとわかりにくい。","comment_id":"581","x":9.397014,"y":3.1130962,"p":1},{"arg_id":"A584_1","argument":"AIによるアップデートと並行して、行政による現場の対応や準備が必須だと考えるが、そこについての考えを知りたい。","comment_id":"584","x":9.119011,"y":3.3595643,"p":1},{"arg_id":"A597_0","argument":"AIゆりこは画像とナレーションの自動生成で、AIあんのは双方向会話型でデータ収集も行う本格派である。","comment_id":"597","x":10.278395,"y":3.7740045,"p":0},{"arg_id":"A621_0","argument":"YouTubeライブで、AIあんのへの質問以外のコメントができるように、質問として処理されないための記号を作ってほしい。","comment_id":"621","x":10.142869,"y":3.8320553,"p":0.2609268849050377},{"arg_id":"A622_2","argument":"AIに辿りつくかどうか分からないのに、とりあえずAIと言いたいだけのように感じる。","comment_id":"622","x":9.814527,"y":4.1020555,"p":1}]},{"cluster":"安野たかひろ支持","cluster_id":"9","takeaways":"参加者は、安野たかひろ氏への支持を強調し、彼の政策論争重視の姿勢やデジタル民主主義の実現に期待を寄せています。特に、組織票に頼らない新しい政治の流れを作ることを望んでおり、他の候補者に対する不満も表明されています。","arguments":[{"arg_id":"A35_0","argument":"応援フォームに申し込みました。騙されてもいい。これまで政治家には騙されっぱなしだったから天才に託してみよう。","comment_id":"35","x":11.296853,"y":-0.59103346,"p":1},{"arg_id":"A43_1","argument":"大前研一さんは、都知事選で街頭で様々な人の手を握って価値観が変わったと仰っていた。","comment_id":"43","x":10.054708,"y":-0.24781114,"p":0.7260762300910009},{"arg_id":"A66_0","argument":"知事になって現副知事の宮坂さんと一緒に働いてほしい。","comment_id":"66","x":10.212285,"y":-0.42446163,"p":1},{"arg_id":"A67_0","argument":"「事実上の与野党対決に」という決めつけはひどい。他の候補もいる。この報道は毎日新聞が公器の力を濫用したプロパガンダだ。","comment_id":"67","x":10.831498,"y":-0.45133793,"p":0},{"arg_id":"A74_0","argument":"公明党や日本共産党の組織票がバックにいる小池さんや蓮舫さんだけをメインにクローズアップする新聞やテレビに公平さを感じない。","comment_id":"74","x":10.885364,"y":-0.4914877,"p":0},{"arg_id":"A79_0","argument":"「小池百合子VS蓮舫」これが都知事選であり、選挙期間は極めて重要だ。","comment_id":"79","x":10.381426,"y":-0.50692576,"p":0},{"arg_id":"A80_2","argument":"私はホープを支持し、才能と有能な政治家を支持しますが、自己満足にはなりたくありません。","comment_id":"80","x":11.204096,"y":-0.6610136,"p":0.4656174738942102},{"arg_id":"A107_1","argument":"百合子さん、蓮舫さん、石丸さん以外の候補者の名前が出ないので、取り残されている人達に伝わらない。","comment_id":"107","x":10.4041605,"y":-0.32643265,"p":0},{"arg_id":"A129_0","argument":"都民ではないので投票できないが、今回の都知事選挙では安野たかひろさんを応援している。組織票に頼らない新しい政治の流れが東京都から生まれてほしい。頑張ってください。","comment_id":"129","x":11.196675,"y":-0.58811396,"p":0.5968735656906097},{"arg_id":"A183_0","argument":"私は、都民ではないけど安野たかひろさんを応援したい。新しい政治の流れが東京都から生まれますように。","comment_id":"183","x":11.344155,"y":-0.6495227,"p":1},{"arg_id":"A184_0","argument":"蓮舫議員と小池都知事は明日18日に公約を発表する。","comment_id":"184","x":10.706175,"y":-0.6260281,"p":1},{"arg_id":"A184_1","argument":"安野たかひろさんなどの泡沫候補は今日中に政策を打ち出さないと注目されない。","comment_id":"184","x":11.030123,"y":-0.42287955,"p":1},{"arg_id":"A187_0","argument":"有力候補の公約情報が流れ始めた。泡沫候補は早くしないと埋もれるよ？期限、今日中ね。","comment_id":"187","x":10.580263,"y":-0.47367492,"p":0},{"arg_id":"A187_1","argument":"蓮舫氏の公約は、少子化対策や教育・福祉など7項目に重点を置いている。神宮外苑の再開発は「立ち止まる」としている。","comment_id":"187","x":10.558474,"y":-0.7741613,"p":0},{"arg_id":"A192_0","argument":"安野たかひろが当選するとは思わないし、為政もグダると思う。","comment_id":"192","x":11.131485,"y":-0.36465678,"p":0},{"arg_id":"A212_0","argument":"都知事選挙で安野たかひろさんの政策5本柱を支持している。国会は政局ばかりで古い政治が続いているので、東京都から新しい政治の流れを作ってほしい。","comment_id":"212","x":11.078062,"y":-0.5156431,"p":1},{"arg_id":"A214_0","argument":"安野たかひろさんには、みんなの党が結成された時のようなパワーを感じます。新たな政治の流れを東京都から作ってほしいです。政局ではなく政策論争を大切にする政治運営を求めます。","comment_id":"214","x":11.286519,"y":-0.523586,"p":1},{"arg_id":"A221_0","argument":"特に支持政党がなく消去法的な投票をしてきましたが、オードリー・タンさんの著書や安野さんのNewsPicks動画を見て、初めて政治活動に主体的に参加したいと思いました。デジタル民主主義の実現に期待しています！","comment_id":"221","x":11.305039,"y":-0.6161147,"p":1},{"arg_id":"A227_0","argument":"私は都民ではないが、安野たかひろさんを応援します。東京都のポテンシャルをより上げてくれると期待しています。","comment_id":"227","x":11.378265,"y":-0.6363851,"p":1},{"arg_id":"A273_0","argument":"私は台湾のオードリー・タンが大臣になったことを羨ましく思っていたので、安野たかひろを東京のリーダーとして支持します。","comment_id":"273","x":11.078612,"y":-0.6530649,"p":0.3817503530181628},{"arg_id":"A275_0","argument":"安野たかひろさんを応援しています。組織票に頼らない新しい政治の流れを作るチャンスです。都民ではないですが、応援します。","comment_id":"275","x":11.414819,"y":-0.6317227,"p":0.7059165562018314},{"arg_id":"A281_2","argument":"スキルの墓場にいるおっさんにも機会を増やしてほしい。","comment_id":"281","x":10.085652,"y":-0.36428267,"p":0.4888348117236401},{"arg_id":"A285_0","argument":"安野たかひろさんは完全無所属で出馬し、新しい政治の形を目指している。応援したいが、都民ではないのが悲しい。","comment_id":"285","x":11.486832,"y":-0.54444236,"p":0.4546104040822397},{"arg_id":"A300_0","argument":"地元を最新技術実験特区にしてくれるなら安野氏を推したい。仮に今回ダメでも継続してほしい。","comment_id":"300","x":10.55122,"y":-0.10162592,"p":1},{"arg_id":"A305_0","argument":"無所属で若い優秀な方が東京都知事選に出馬されています。私は都民ではないので投票できませんが、日本共産党や公明党などの組織票に頼らず選挙に臨む姿勢が素晴らしいです。安野たかひろさんは東京から日本を変えるにふさわしい方だと思います。","comment_id":"305","x":11.255827,"y":-0.52543455,"p":1},{"arg_id":"A311_0","argument":"かつて「7つの公約」を掲げて当選した女性の都知事がいたが、公約は達成されなかった。","comment_id":"311","x":10.600644,"y":-0.685284,"p":0.5721517406004568},{"arg_id":"A371_1","argument":"都知事・安野貴博の任務。今、世界中で最大の問題は、政府が存在していない、機能していない、無政府状態。","comment_id":"371","x":10.542749,"y":-0.05700683,"p":1},{"arg_id":"A418_3","argument":"どういうポストになるんだろ。副知事？","comment_id":"418","x":10.122158,"y":-0.25726947,"p":1},{"arg_id":"A419_0","argument":"蓮舫だけは当選させたくないが、街頭演説で民衆を煽動する点にかけては天才的で、根っからの政治家だ。","comment_id":"419","x":10.198761,"y":-0.49559382,"p":1},{"arg_id":"A442_0","argument":"安野たかひろさんのフォロワー数が3万人を超え、支持が拡大しています。都民ではないですが、安野さんは『東京から日本を変えよう』にふさわしい方なので応援します。","comment_id":"442","x":11.596916,"y":-0.53982526,"p":0},{"arg_id":"A475_1","argument":"神宮の森とかどうでも良い。","comment_id":"475","x":10.053255,"y":-0.71851766,"p":0},{"arg_id":"A493_0","argument":"施策が地方にも広まることを願っているので、安野氏には頑張ってほしい。","comment_id":"493","x":10.394076,"y":-0.16445018,"p":1},{"arg_id":"A524_0","argument":"都知事選では、政策の的確さや優秀さでは安野さんが勝っているが、選挙戦術では小池さんに及ばない。","comment_id":"524","x":10.47167,"y":-0.085532114,"p":1},{"arg_id":"A525_1","argument":"台湾の天才IT大臣のような人にお願いしたい。","comment_id":"525","x":10.23381,"y":-0.5906541,"p":0.5432473669030575},{"arg_id":"A530_1","argument":"実務は間違いなさそうなので、副知事として入ってほしい。","comment_id":"530","x":10.102341,"y":-0.27616328,"p":1},{"arg_id":"A532_1","argument":"百合子の実績については判断できる。","comment_id":"532","x":10.454649,"y":-0.27321127,"p":1},{"arg_id":"A555_0","argument":"安野たかひろさんの『政局ではなく政策』というメッセージに共感しています。都民ではないけれど応援しています。","comment_id":"555","x":11.289764,"y":-0.54557866,"p":1},{"arg_id":"A573_1","argument":"投票するなら蓮舫だ。","comment_id":"573","x":10.184894,"y":-0.4666707,"p":1},{"arg_id":"A576_2","argument":"同世代として安野さんに頑張ってほしい。","comment_id":"576","x":10.150646,"y":-0.2867564,"p":1},{"arg_id":"A596_0","argument":"無所属で選挙に出るのは大変だと思います。私は、#安野たかひろ さんに頑張ってもらいたいです。","comment_id":"596","x":11.286628,"y":-0.48029712,"p":0.9413621854205576},{"arg_id":"A604_1","argument":"東京都知事選挙の安野たかひろ氏の公約マニフェストは約100ページもあり、エレベーターピッチでは伝えきれない。","comment_id":"604","x":10.721289,"y":-0.62820953,"p":1},{"arg_id":"A605_0","argument":"泉房穂氏も注目する東京都知事選挙の安野たかひろ氏の公約マニフェストは約100ページに上る。","comment_id":"605","x":10.771819,"y":-0.6480727,"p":1}]},{"cluster":"子育て・教育支援","cluster_id":"5","takeaways":"参加者は教育、医療、福祉、少子化対策に関する多岐にわたる意見を述べています。特に、教員や医療従事者の働きやすい環境整備、地方へのIT支援、放課後の預かり時間延長、ホームレス対策、視覚障害者への情報保障、YouTubeのコンテンツ管理、婚姻率向上策、無痛分娩の助成拡充、給食の充実、不妊治療の保険適用、ボランティアの年金反映、オンライン授業の選択肢、保育園の申請システム改善などが挙げられました。\n\nまた、教育のエリート化や公立校の設備改善、インターナショナルスクールの資格問題、社会人英語教育の強化、ドイツの職人制度の導入、台湾大学とのコラボレーションなど、具体的な提案も多く見られました。全体として、参加者は現状の課題に対する具体的な解決策を求めており、特に子育て環境の改善に強い関心を示しています。","arguments":[{"arg_id":"A49_1","argument":"安心して過ごせる学び場、遊び場の拡充をしてほしい。","comment_id":"49","x":5.7730293,"y":1.9101859,"p":0.9583065361151172},{"arg_id":"A49_2","argument":"給食の充実を図ってほしい。","comment_id":"49","x":5.8114877,"y":1.805826,"p":1},{"arg_id":"A49_3","argument":"公立の高校や大学にもっと資金を投入し、研究ができる環境を整えてほしい。","comment_id":"49","x":5.779692,"y":1.8555566,"p":1},{"arg_id":"A56_1","argument":"記録の開示と調査の支援を求める。","comment_id":"56","x":6.390502,"y":2.2525585,"p":1},{"arg_id":"A104_2","argument":"子どもの居場所および見守る人的リソースの確保を考えてほしい（学童、公園、児童館、図書館など）。","comment_id":"104","x":5.3421626,"y":1.9088503,"p":1},{"arg_id":"A130_0","argument":"子供ができても、夫婦どちらもキャリアアップを諦めないで良くなる政策を希望します。","comment_id":"130","x":4.956404,"y":2.1109169,"p":0.8579155650948743},{"arg_id":"A130_1","argument":"現状、子育てが入ると夫婦どちらかが時短勤務をせざるをえません。","comment_id":"130","x":5.076155,"y":2.1054063,"p":1},{"arg_id":"A130_2","argument":"時短勤務をした親はキャリアを妥協する必要が出てきます。","comment_id":"130","x":5.1141996,"y":1.944775,"p":0},{"arg_id":"A131_0","argument":"子供ができても、夫婦どちらもキャリアアップを諦めないで良くなる政策を希望します。","comment_id":"131","x":5.0239196,"y":2.1335413,"p":1},{"arg_id":"A131_1","argument":"孫育を推進して、両親の時短勤務が不要な環境を整備してほしい。","comment_id":"131","x":5.2525673,"y":2.0073547,"p":1},{"arg_id":"A131_2","argument":"子育て期間中の在宅勤務を推進してほしい。","comment_id":"131","x":5.1843085,"y":2.02623,"p":1},{"arg_id":"A206_0","argument":"教員が働きやすい環境をITでサポートする仕組みを作り、地方にも還元してほしい。","comment_id":"206","x":6.274406,"y":1.7264664,"p":0},{"arg_id":"A224_0","argument":"海外の方ともコミュニケーションや大学授業が可能な仮想東京空間『あつまれ東京の森』を作ってほしい。","comment_id":"224","x":5.9362373,"y":1.3916644,"p":0.909478712875598},{"arg_id":"A224_2","argument":"介護の夜間巡視、健康管理、補聴や筋力サポートロボットの研究開発を進めてほしい。","comment_id":"224","x":6.140191,"y":2.6041045,"p":1},{"arg_id":"A235_2","argument":"シルバー民主主義や子育て世代が苦しむ所得制限は声の数では覆らないのではないか。","comment_id":"235","x":4.828517,"y":2.448195,"p":1},{"arg_id":"A236_0","argument":"有給消化を権利ではなく義務にしてほしい。","comment_id":"236","x":6.008206,"y":1.8073082,"p":0},{"arg_id":"A240_1","argument":"「あなたの村に下水道を整備して衛生問題を解決します」という話が聞きたい。","comment_id":"240","x":6.2507143,"y":1.4480507,"p":0},{"arg_id":"A258_0","argument":"小学校低学年の放課後の預かり時間を延長してほしい。","comment_id":"258","x":5.588142,"y":1.8870025,"p":0},{"arg_id":"A258_1","argument":"仕事を続けるために、20時過ぎまで預かってくれる保育園のような対応が必要だ。","comment_id":"258","x":5.263164,"y":1.7856201,"p":1},{"arg_id":"A259_1","argument":"医療従事者の働き方をもう一度考えてほしい。","comment_id":"259","x":5.8412137,"y":2.3619914,"p":1},{"arg_id":"A264_1","argument":"特にホームレス対策のハウジングファーストと、働くインセンティブのある生活保護制度の改善を実現してほしい。","comment_id":"264","x":6.252982,"y":2.148587,"p":0},{"arg_id":"A269_1","argument":"物価高騰に見合うくらいの所得増加で良いと思うが、扶養者がいると感覚が違うかもしれない。","comment_id":"269","x":5.2083964,"y":1.3559278,"p":0},{"arg_id":"A277_1","argument":"視覚障害のある方のために、情報保障的な配慮をしてほしい。","comment_id":"277","x":6.1939483,"y":2.6228206,"p":1},{"arg_id":"A299_0","argument":"教育はエリート教育色が強いと感じる。","comment_id":"299","x":5.6674676,"y":1.7791133,"p":0.7117183440783025},{"arg_id":"A299_1","argument":"不登校や特別な支援、合理的配慮の問題を改善するための具体的なリソース割り当てや施策を詳細化してほしい。","comment_id":"299","x":6.052299,"y":2.0310771,"p":0},{"arg_id":"A301_0","argument":"信託や公証の制度を使って認知症になっても自分の意志を尊重できるかもしれない。","comment_id":"301","x":6.29617,"y":2.5940056,"p":0.4775782183955779},{"arg_id":"A301_1","argument":"初期認知症（MCI）の診断に必要な医療アセットが不足しているため、ワンストップで診断できないと感じた。","comment_id":"301","x":6.119573,"y":2.6291997,"p":1},{"arg_id":"A302_0","argument":"家族は認知症ではなく鬱病だったが、60歳以上の復職支援プログラムを提供する医療機関が少ないのは問題である。","comment_id":"302","x":5.9929237,"y":2.5005927,"p":0.4135661753197245},{"arg_id":"A302_1","argument":"年金を75歳まで繰り下げられるため、60歳を超えても働く必要があるが、制度はまだ整っていない。","comment_id":"302","x":5.8079457,"y":1.3667344,"p":1},{"arg_id":"A317_0","argument":"夜間診療の拡充と医師の働き方改革の両立案として、オンライン診療やAIによる診断が考えられる。","comment_id":"317","x":5.990484,"y":2.7063375,"p":0.4117761139885167},{"arg_id":"A317_1","argument":"24時間調剤薬局では、薬剤師がシフト制で深夜勤務するということか？","comment_id":"317","x":5.8058286,"y":2.6231902,"p":1},{"arg_id":"A328_0","argument":"少子化対策や婚姻数減少へのアプローチはないのだろうか？","comment_id":"328","x":4.72729,"y":2.3690777,"p":0.6025185805677321},{"arg_id":"A336_0","argument":"不妊治療や塾、受験、家賃助成などの支援は普通の子育て世帯には関係ないと感じた。","comment_id":"336","x":5.300336,"y":2.2999265,"p":0.9980909233652971},{"arg_id":"A336_1","argument":"出産や育児には経済的な不安があるので、質の高い教育よりまずは生活の支援をしてほしい。","comment_id":"336","x":5.1513653,"y":2.103809,"p":1},{"arg_id":"A348_0","argument":"子供向けYouTubeのおすすめに不適切なコンテンツが混ざらないようにしてほしい。","comment_id":"348","x":5.510872,"y":2.351277,"p":0},{"arg_id":"A349_0","argument":"日本の少子化の主要因は未婚化・晩婚化であり、居住面積の狭さや物価の高さも影響しています。少子化対策は結婚を増やす、十分な広さの住居の提供、子育てにかかる負担の縮小の3本柱であるべきです。これらを解決するイノベーションを強く望みます。","comment_id":"349","x":4.6424484,"y":2.2232575,"p":0},{"arg_id":"A362_0","argument":"少子化対策として、婚姻率を上げる対策が無いのはなぜだろう？","comment_id":"362","x":4.672721,"y":2.3492246,"p":1},{"arg_id":"A365_0","argument":"少子化の原因は未婚率の倍増であり、有配偶出生率はそれほど下がっていない。","comment_id":"365","x":4.735407,"y":2.3101165,"p":0.4950315895396785},{"arg_id":"A365_1","argument":"結婚後の対策は的外れである。","comment_id":"365","x":4.7286158,"y":2.4022303,"p":0.6214167435512452},{"arg_id":"A369_0","argument":"日本は母国語教育が充実しているため、社会人英語教育を強化すれば国際競争力の向上や訪日外国人への対応が改善されると思います。","comment_id":"369","x":5.8896065,"y":1.3428963,"p":1},{"arg_id":"A392_0","argument":"不妊治療の夜間拡充や休みやすい制度は良いと思う。","comment_id":"392","x":5.6552706,"y":2.5889478,"p":1},{"arg_id":"A392_1","argument":"無痛分娩への助成拡充が政策に盛り込まれているが、対応できる施設や麻酔医の不足などの課題についても深掘りしてほしい。","comment_id":"392","x":5.743308,"y":2.4612467,"p":1},{"arg_id":"A407_0","argument":"不登校児童数が増加している理由は、学校や親が無理をさせなくなったためであり、これは健全な変化である。","comment_id":"407","x":5.216015,"y":1.871153,"p":0},{"arg_id":"A407_1","argument":"不登校児童が学びを欠かないように、親に経済的・時間的な余力がない場合の対策が必要である。","comment_id":"407","x":5.304957,"y":1.9797795,"p":1},{"arg_id":"A408_0","argument":"コミュニケーションや実技系の授業は集合形式にし、学科系は個別進度学習にするのが効果的だと思う。","comment_id":"408","x":5.831971,"y":1.792933,"p":1},{"arg_id":"A408_1","argument":"教材には公文などの民間教材やEラーニングを積極的に活用すべきだ。","comment_id":"408","x":5.752857,"y":1.6796033,"p":0},{"arg_id":"A408_2","argument":"給食が登校動機の一つになっているので、もっと充実させたい。","comment_id":"408","x":5.8453407,"y":1.8555635,"p":0.8765789488740213},{"arg_id":"A409_0","argument":"給食の無償化は良いが、田舎の給食より一品少ないので増やしてほしい。","comment_id":"409","x":5.8428483,"y":1.8748951,"p":0.7984730924734909},{"arg_id":"A409_1","argument":"辛い・酸っぱい系が苦手な子への対処もお願いしたい。","comment_id":"409","x":5.475725,"y":2.109935,"p":1},{"arg_id":"A416_0","argument":"STEAM教育は大賛成だが、その方面の適性がない子供たちの成長も支えたい。","comment_id":"416","x":5.4306192,"y":2.2121263,"p":0},{"arg_id":"A416_1","argument":"高校の普通科を廃止し、ドイツの職人/マイスターのような道筋を作るのがよいのではないか。","comment_id":"416","x":5.687252,"y":1.8483869,"p":0.8592603806380122},{"arg_id":"A424_1","argument":"海外大学コラボの候補に台湾の大学も入れてほしい。地理的に近く、学費の割に授業の質も高いから、活発な人材交流が図れそうです。","comment_id":"424","x":5.8606663,"y":1.4067234,"p":1},{"arg_id":"A426_1","argument":"教育の多様性を掲げているが、都立高校は既に優秀な子を育てる分には多様である。","comment_id":"426","x":5.657103,"y":1.8187193,"p":1},{"arg_id":"A434_1","argument":"先進医療や教育だけでなく実質的な金銭補助になる政策が欲しいです。","comment_id":"434","x":5.8554244,"y":2.191619,"p":1},{"arg_id":"A434_2","argument":"扶養控除に代わる方法は無いでしょうか？","comment_id":"434","x":4.872233,"y":2.3355448,"p":0},{"arg_id":"A438_1","argument":"外国人の有能な人材を誘致するために、外国人子女のための日本語教育環境を整えてほしい。","comment_id":"438","x":5.8164496,"y":1.3478624,"p":0.9557638436009364},{"arg_id":"A438_2","argument":"日本語教育アプリ「ラズキッズ日本語版」と日本語補修クラスの整備をお願いしたい。","comment_id":"438","x":5.922778,"y":1.6438512,"p":0},{"arg_id":"A446_1","argument":"STEAM教育の説明が必要そうだ。","comment_id":"446","x":5.443366,"y":2.1339583,"p":1},{"arg_id":"A452_0","argument":"義務教育の学費を無償化してほしい。","comment_id":"452","x":5.7863493,"y":1.8032389,"p":1},{"arg_id":"A453_0","argument":"不妊治療を保険対象にしてほしい。","comment_id":"453","x":5.5661855,"y":2.555505,"p":0.8804105250970897},{"arg_id":"A456_0","argument":"美術の授業に写真を取り入れてほしい。","comment_id":"456","x":5.9447155,"y":1.7256078,"p":0},{"arg_id":"A457_0","argument":"ボランティアなどの社会貢献を年金に反映してほしい。","comment_id":"457","x":6.0010204,"y":1.1740942,"p":0.3465004083950904},{"arg_id":"A459_0","argument":"学校で授業を受けるか、オンライン授業にするかを生徒に選ばせてほしい。","comment_id":"459","x":5.7695727,"y":1.8738433,"p":1},{"arg_id":"A460_0","argument":"都民が出産に適した年齢で子どもを産む社会にするための対策を教えてください。","comment_id":"460","x":4.895401,"y":2.3648021,"p":1},{"arg_id":"A460_1","argument":"晩婚化対策として税制の検討はできないでしょうか。","comment_id":"460","x":4.636509,"y":2.3926342,"p":0.9501573717586624},{"arg_id":"A462_0","argument":"都立中高一貫インターナショナルスクールについての意見。","comment_id":"462","x":5.6785226,"y":1.858936,"p":1},{"arg_id":"A465_0","argument":"子供を多く持つための住宅支援として、広い住居を対象にしてください。","comment_id":"465","x":4.868077,"y":1.8375157,"p":1},{"arg_id":"A465_1","argument":"都内に賃貸の80平米以上の広い住居を増やしてください。","comment_id":"465","x":4.846286,"y":1.6988008,"p":0.6281719189226338},{"arg_id":"A465_2","argument":"子供を増やす際に躊躇した理由は、都内で現実的に借りられる家が狭すぎることでした。","comment_id":"465","x":4.891436,"y":1.8648655,"p":0.7219942189481242},{"arg_id":"A475_0","argument":"共働きでも70平米の家が買えない、子育てが難しいことへの取り組みを頑張ってほしい。","comment_id":"475","x":4.8411856,"y":1.7535094,"p":1},{"arg_id":"A476_1","argument":"育児支援のパワー不足やSTEAM活動の必要性の訴求が物足りなかった。","comment_id":"476","x":5.3163066,"y":2.2112904,"p":1},{"arg_id":"A483_0","argument":"出産は非常に痛く、産前も産後も大変で、死亡リスクもある。少子高齢化を考えると、試験管ベビーを選択肢の一つとして考える時代がきてもいいのではないか。","comment_id":"483","x":5.0425572,"y":2.4480448,"p":0},{"arg_id":"A499_0","argument":"学校や保育園、学童や習い事の場から性犯罪者を徹底的に締め出す施策を取り入れてほしい。掃除の方や事務員など全ての職種を対象にしてほしい。","comment_id":"499","x":5.492955,"y":1.7484318,"p":0},{"arg_id":"A503_2","argument":"子育て関連では、保育士や幼稚園教諭の給与水準向上を検討してほしい。","comment_id":"503","x":5.44057,"y":1.9410168,"p":0.8902951267266351},{"arg_id":"A504_0","argument":"貧乏な人が結婚できるように少子化対策を考えるべき。","comment_id":"504","x":4.666892,"y":2.3274646,"p":0.9455855437074898},{"arg_id":"A504_1","argument":"結婚を促す同調圧力や税制が必要である。","comment_id":"504","x":4.6497006,"y":2.360229,"p":1},{"arg_id":"A504_2","argument":"都会で自由を満喫した女性は婚期を逃しやすい。","comment_id":"504","x":4.9650464,"y":2.2120428,"p":0.8579155650948743},{"arg_id":"A504_3","argument":"高齢での結婚は不妊治療が必要になる可能性が高い。","comment_id":"504","x":5.020737,"y":2.4577465,"p":0},{"arg_id":"A505_0","argument":"特に魅力的だったのは教育分野で、都立のインター設立と海外の有名大学の誘致。日本語ができない外国籍の子供の問題解決や、学費の格差是正に役立つ。","comment_id":"505","x":5.643589,"y":1.5622022,"p":0},{"arg_id":"A506_0","argument":"保育園の量は安定したが、学童はまだ足りないので量を確保してほしい。","comment_id":"506","x":5.4535317,"y":1.9823344,"p":1},{"arg_id":"A506_1","argument":"公立学童は放任系なので、もう少し人材を投入して宿題を終わらせてほしい。","comment_id":"506","x":5.6250525,"y":1.807552,"p":0.8241795416913689},{"arg_id":"A516_0","argument":"受験やインターを検討しない子育て世帯への支援はあるのか？","comment_id":"516","x":5.153775,"y":2.2453535,"p":0},{"arg_id":"A516_1","argument":"少子化対策はどうなっているのか？","comment_id":"516","x":4.6723228,"y":2.4011946,"p":0.7476444970499867},{"arg_id":"A528_0","argument":"他候補の露出ポスターが子供への加害となることを懸念します。保健・トラウマの専門家が子供への説明の仕方を教えてくれると助かります。","comment_id":"528","x":5.290986,"y":2.3139,"p":0.8505402942196265},{"arg_id":"A528_1","argument":"フランスではテロの時に子供へどう説明するかのマニュアルが出ました。親も努力しますが専門家ではないので。","comment_id":"528","x":5.248667,"y":2.1822994,"p":1},{"arg_id":"A539_0","argument":"子育て教育支援に注目してほしい。","comment_id":"539","x":5.40805,"y":2.0473573,"p":1},{"arg_id":"A539_1","argument":"ブラックホール都市の現状を打破し、仕事と子育ての両立ができる環境を作ってほしい。","comment_id":"539","x":6.1857347,"y":1.7024117,"p":0},{"arg_id":"A545_0","argument":"教育については、公立校のエアコンやトイレ改修、教職員待遇改善を行ってほしい。","comment_id":"545","x":5.7651863,"y":1.7450211,"p":0.7922490296127834},{"arg_id":"A545_1","argument":"教師のリスキリングは過労死寸前で無理だと思う。","comment_id":"545","x":6.4922857,"y":2.0819418,"p":1},{"arg_id":"A548_1","argument":"都の環境保全とLGBT問題についての考えを知りたい。","comment_id":"548","x":6.0299425,"y":2.164277,"p":1},{"arg_id":"A564_0","argument":"保育園の空き状況を区を跨いで簡単にアクセスできるようにしてほしい。","comment_id":"564","x":5.291919,"y":1.716332,"p":1},{"arg_id":"A564_1","argument":"引越し先検討のためにエリアごとの未入園児潜在数を可視化してほしい。","comment_id":"564","x":5.26924,"y":1.6220247,"p":0.8977049272449907},{"arg_id":"A564_2","argument":"自転車20分圏内の保育園は1歳児保育がどこも埋まっていて困っている。","comment_id":"564","x":5.234731,"y":1.672888,"p":1},{"arg_id":"A565_0","argument":"保育園の申請をシームレスにしてほしい。","comment_id":"565","x":5.3421617,"y":1.8222427,"p":1},{"arg_id":"A589_1","argument":"黄色丸をつけたところは共感できた。高3時の学習空白期間はもったいない。","comment_id":"589","x":5.6440787,"y":1.8473349,"p":1},{"arg_id":"A592_1","argument":"今一番の関心ごとは子育て環境で、何をしてくれているのかがすぐわかるのがありがたい。","comment_id":"592","x":5.2791057,"y":2.1294577,"p":1},{"arg_id":"A592_2","argument":"放課後の充実についても考える機会になった。","comment_id":"592","x":5.7190914,"y":1.9497305,"p":0},{"arg_id":"A615_2","argument":"インターナショナルスクールの子供が通常の学卒資格を得られない問題を解決してほしい。","comment_id":"615","x":5.562997,"y":1.9925287,"p":0}]},{"cluster":"新産業と経済成長","cluster_id":"7","takeaways":"参加者は新産業創出と所得倍増に関して多くの疑問と懸念を示しています。具体的な土地確保や税制優遇措置、政府の産業保護の効果、外国人材の登用、リスキリングの必要性などが議論されています。また、技術産業の重要性や公金の適切な使用、外国人労働者の誘致に関する意見も多く見られます。全体として、具体的な施策とその実現可能性に対する詳細な説明が求められています。","arguments":[{"arg_id":"A140_0","argument":"東京のなか卯の券売機は、クーポン、ポイントカード、現金の3段階の選択が必要で手間がかかる。","comment_id":"140","x":6.351382,"y":-0.015982397,"p":1},{"arg_id":"A166_2","argument":"円安のため、外国人労働者も来ない。","comment_id":"166","x":6.205142,"y":0.31088534,"p":0},{"arg_id":"A201_1","argument":"1. 新産業を創出し、所得水準を上げる。","comment_id":"201","x":5.360903,"y":0.11884126,"p":1},{"arg_id":"A225_1","argument":"金儲けたいなら事業をやればいい。","comment_id":"225","x":5.692657,"y":0.64636457,"p":1},{"arg_id":"A244_1","argument":"行政の仕組みを都民が監視できていないのに税金を注ぎ込む状況である。","comment_id":"244","x":6.3595777,"y":0.094350636,"p":0},{"arg_id":"A269_0","argument":"所得倍増の話は信用できない。新産業の話も現実味がない。","comment_id":"269","x":5.222058,"y":0.2833508,"p":1},{"arg_id":"A281_0","argument":"時給を下げずにリスキリングできる雇用を作ってほしい。","comment_id":"281","x":5.958129,"y":0.96730363,"p":1},{"arg_id":"A281_1","argument":"転職で時給が下がるのは困る。","comment_id":"281","x":5.9459014,"y":1.0126476,"p":1},{"arg_id":"A286_0","argument":"少子化対策はどの候補も訴えるが、具体的な「新産業で所得倍増」は安野氏ならではの主張である。","comment_id":"286","x":5.2070756,"y":0.26657277,"p":1},{"arg_id":"A329_0","argument":"新産業で所得倍増について、他県の半導体誘致を事例として挙げていましたが、土地の確保は可能ですか？","comment_id":"329","x":5.226344,"y":0.25991964,"p":1},{"arg_id":"A329_1","argument":"新産業で所得倍増について、優遇される税制措置はありますか？","comment_id":"329","x":5.2468476,"y":0.29237318,"p":0.6205082819132659},{"arg_id":"A329_2","argument":"新産業で所得倍増は助成金のようなものですか？","comment_id":"329","x":5.1602583,"y":0.38636842,"p":0.198280878937774},{"arg_id":"A363_0","argument":"新産業で所得倍増を目指すなら、基礎研究に注力すべきである。","comment_id":"363","x":5.3754835,"y":0.18838164,"p":1},{"arg_id":"A363_1","argument":"政府が狭い範囲の産業を振興するのは避けるべきである。","comment_id":"363","x":5.6039953,"y":0.11531602,"p":1},{"arg_id":"A364_0","argument":"日本では、政府が強く保護した産業ほど生産性が低かったという研究がある(Beason \u0026 Weinstein 1996)。","comment_id":"364","x":5.648644,"y":0.074672,"p":0.5872040084591639},{"arg_id":"A364_1","argument":"政府には成長産業を市場よりうまく見抜く情報優位がなく、声の大きい衰退産業を保護するだけになりがちである。","comment_id":"364","x":5.5329895,"y":0.11548643,"p":0.9634629003340898},{"arg_id":"A373_0","argument":"シュンペーターのいうイノベーションとは、新しい財貨や新しい品質の財貨の生産である。","comment_id":"373","x":5.3533425,"y":0.01925629,"p":1},{"arg_id":"A374_0","argument":"新しい生産方法の導入は、科学的な新発見に基づく必要はなく、商業的取扱いに関する新しい方法も含む。","comment_id":"374","x":5.398189,"y":0.017982708,"p":1},{"arg_id":"A375_0","argument":"新しい販路の開拓を進めるべきである。特に、当該国の産業部門が従来参加していなかった市場を対象とする。","comment_id":"375","x":5.559224,"y":-0.00000929761,"p":0.5776167510346303},{"arg_id":"A376_0","argument":"新しい原料や半製品の供給源を獲得すべきである。既存の供給源か新たに作り出すかは問わない。","comment_id":"376","x":5.4032564,"y":-0.03939518,"p":1},{"arg_id":"A381_2","argument":"海外企業および労働力誘致における文化的宗教的配慮を行う。","comment_id":"381","x":5.9069386,"y":0.54117274,"p":0.6114957560221593},{"arg_id":"A388_1","argument":"民間企業とは大きくかけ離れた制度のため、税金の無駄遣いが多い。","comment_id":"388","x":6.0816216,"y":0.06896831,"p":0},{"arg_id":"A388_2","argument":"仕事できる公務員はもっと高給にし、仕事できない人はそれなりの待遇にしてほしい。","comment_id":"388","x":6.0934267,"y":0.83003616,"p":0},{"arg_id":"A402_1","argument":"AI関連に限らず新規技術を企業が試用できる経済特区が東京には必要。","comment_id":"402","x":6.2416487,"y":-0.1609145,"p":0},{"arg_id":"A402_2","argument":"全体的に良いマニフェストだと思うが、外国人材の登用を加えるべき。行政から積極的に。","comment_id":"402","x":6.275174,"y":0.9195849,"p":0},{"arg_id":"A425_0","argument":"行政での外国人や女性、障害者の積極雇用を実施すべき。特に日本の障害者雇用は給与待遇など壊滅的にひどい。","comment_id":"425","x":6.075967,"y":0.7239879,"p":1},{"arg_id":"A425_1","argument":"日本は基礎研究は強いが、応用・社会実装が弱い。日本版GAFAMを生み出すには免税や規制を緩和した経済／技術特区が必要。","comment_id":"425","x":5.89943,"y":-0.061599698,"p":0},{"arg_id":"A427_0","argument":"都がお金を出した事業について、誰にお金を渡し、どのように使われたかを公表する仕組みが必要。","comment_id":"427","x":5.811881,"y":0.6887465,"p":1},{"arg_id":"A427_1","argument":"お金を受け取ったA社がB社に委託した場合、A社が受け取ったお金でどのような価値を出したのかを確認する必要がある。","comment_id":"427","x":5.7165074,"y":0.639264,"p":1},{"arg_id":"A428_0","argument":"公金が必要な箇所に使われているか、支払先が適切であったかを確認することが必要。","comment_id":"428","x":5.872499,"y":0.87369657,"p":0.4958279812500139},{"arg_id":"A429_0","argument":"外国人や法人の住居取得に関してシンガポールと同等の税制を実施すべきである。","comment_id":"429","x":6.0867457,"y":0.39419106,"p":0.8913209895285169},{"arg_id":"A429_1","argument":"日本人でも複数回の売却時には税制優遇をなくすことが必要である。","comment_id":"429","x":6.147899,"y":0.042797025,"p":0},{"arg_id":"A430_0","argument":"行政への外国人正社員採用を凍結すべきである。","comment_id":"430","x":5.994209,"y":0.54706615,"p":0.99460542091684 ue)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\n\nあなたはプロのリサーチ・アシスタントで、私の仕事を手伝うことがあなたの仕事です。\n私の仕事は、論点を整理したきれいなデータセットを作成することです。\n\nこれから与える投稿をより簡潔で読みやすい意見にするのを手伝ってほしい。\nポストを要約する際の事例を挙げます。\n本当に必要な場合は、2つ以上の別々の意見に分けることもできるが、1つのトピックを返すのが最善であることが多いだろう。\n要約が難しい場合は、そのままの文章を返してください。\n\n結果は、きちんとフォーマットされた文字列形式（strings）のJSONリストとして返してください。\n\n\n/human\n\n気候変動を考慮したさらなる風水害対策の強化について、都の具体的な計画をお伺いします。\n\n/ai \n\n[\n  \"気候変動を考慮したさらなる風水害対策の強化してほしい。\"\n]\n\n/human \n\n豪雨対策全般の基本方針の検討を進める中、具体的にどのような施策を作ってほしい。\n\n/ai \n\n[\n  \"豪雨対策全般の基本方針の具体的な施策を作ってほしい。\",\n]\n\n/human\n\nAI技術は、そのライフサイクルにおける環境負荷の低減に重点を置いて開発されるべきである。\n\n/ai\n\n[\n  \"私たちは、AI技術が環境に与える影響の軽減に焦点を当てるべきである\"\n]\n\n/human\n\nAIの能力、限界、倫理的配慮について一般の人々を教育するための協調的な努力が必要である。\n\n/ai\n\n[\n  \"AIの能力について一般の人々を教育すべきである。\",\n  \"AIの限界と倫理的配慮について、一般の人々を教育すべきである。\"\n]\n\n","model":"gpt-4o"},"clustering":{"clusters":10,"source_code":"\"\"\"Cluster the arguments using UMAP + HDBSCAN and GPT-4.\"\"\"\n\nimport pandas as pd\nimport numpy as np\nfrom importlib import import_module\n\n\ndef clustering(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/clusters.csv\"\n    arguments_df = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    arguments_array = arguments_df[\"argument\"].values\n\n    embeddings_df = pd.read_pickle(f\"outputs/{dataset}/embeddings.pkl\")\n    embeddings_array = np.asarray(embeddings_df[\"embedding\"].values.tolist())\n    clusters = config['clustering']['clusters']\n\n    result = cluster_embeddings(\n        docs=arguments_array,\n        embeddings=embeddings_array,\n        metadatas={\n            \"arg-id\": arguments_df[\"arg-id\"].values,\n            \"comment-id\": arguments_df[\"comment-id\"].values,\n        },\n        n_topics=clusters,\n    )\n    result.to_csv(path, index=False)\n\n\ndef cluster_embeddings(\n    docs,\n    embeddings,\n    metadatas,\n    min_cluster_size=2,\n    n_components=2,\n    n_topics=6,\n):\n    # (!) we import the following modules dynamically for a reason\n    # (they are slow to load and not required for all pipelines)\n    SpectralClustering = import_module('sklearn.cluster').SpectralClustering\n    stopwords = import_module('nltk.corpus').stopwords\n    HDBSCAN = import_module('hdbscan').HDBSCAN\n    UMAP = import_module('umap').UMAP\n    CountVectorizer = import_module(\n        'sklearn.feature_extraction.text').CountVectorizer\n    BERTopic = import_module('bertopic').BERTopic\n\n    umap_model = UMAP(\n        random_state=42,\n        n_components=n_components,\n    )\n    hdbscan_model = HDBSCAN(min_cluster_size=min_cluster_size)\n\n    stop = stopwords.words(\"english\")\n    vectorizer_model = CountVectorizer(stop_words=stop)\n    topic_model = BERTopic(\n        umap_model=umap_model,\n        hdbscan_model=hdbscan_model,\n        vectorizer_model=vectorizer_model,\n        verbose=True,\n    )\n\n    # Fit the topic model.\n    _, __ = topic_model.fit_transform(docs, embeddings=embeddings)\n\n    n_samples = len(embeddings)\n    n_neighbors = min(n_samples - 1, 10)\n    spectral_model = SpectralClustering(\n        n_clusters=n_topics,\n        affinity=\"nearest_neighbors\",\n        n_neighbors=n_neighbors,  # Use the modified n_neighbors\n        random_state=42\n    )\n    umap_embeds = umap_model.fit_transform(embeddings)\n    cluster_labels = spectral_model.fit_predict(umap_embeds)\n\n    result = topic_model.get_document_info(\n        docs=docs,\n        metadata={\n            **metadatas,\n            \"x\": umap_embeds[:, 0],\n            \"y\": umap_embeds[:, 1],\n        },\n    )\n\n    result.columns = [c.lower() for c in result.columns]\n    result = result[['arg-id', 'x', 'y', 'probability']]\n    result['cluster-id'] = cluster_labels\n\n    return result\n"},"output_dir":"TOKYOAI-0621","embedding":{"source_code":"\nfrom langchain.embeddings import OpenAIEmbeddings\nimport pandas as pd\nfrom tqdm import tqdm\n\n\ndef embedding(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/embeddings.pkl\"\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    embeddings = []\n    for i in tqdm(range(0, len(arguments), 1000)):\n        args = arguments[\"argument\"].tolist()[i: i + 1000]\n        embeds = OpenAIEmbeddings().embed_documents(args)\n        embeddings.extend(embeds)\n    df = pd.DataFrame(\n        [\n            {\"arg-id\": arguments.iloc[i][\"arg-id\"], \"embedding\": e}\n            for i, e in enumerate(embeddings)\n        ]\n    )\n    df.to_pickle(path)\n"},"labelling":{"sample_size":30,"source_code":"\"\"\"Create labels for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef labelling(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/labels.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['labelling']['sample_size']\n    prompt = config['labelling']['prompt']\n    model = config['labelling']['model']\n\n    question = config['question']\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n\n        args_ids_outside = clusters[clusters['cluster-id']\n                                    != cluster_id]['arg-id'].values\n        args_ids_outside = np.random.choice(args_ids_outside, size=min(\n            len(args_ids_outside), sample_size), replace=False)\n        args_sample_outside = arguments[arguments['arg-id']\n                                        .isin(args_ids_outside)]['argument'].values\n\n        label = generate_label(question, args_sample,\n                               args_sample_outside, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'label': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_label(question, args_sample, args_sample_outside, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    outside = s.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. You will be given a list of arguments that have been made by a cluster of participants during a public consultation. You respond with one or two paragraphs summarizing your main takeaways. You are very concise and write short, snappy sentences which are easy to read. \nOutput should be in Japanese.\n \n/human\n\n[\n  \"I firmly believe that gun violence constitutes a severe public health crisis in our society.\",\n  \"We need to address this issue urge
